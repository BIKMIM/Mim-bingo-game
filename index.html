<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밈주머니 빙고 게임</title>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 전체 페이지 배경 및 폰트 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* 헤더 */
        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* 게임 설정 섹션 */
        .game-setup {
            padding: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        /* 방 관련 섹션 */
        .room-section {
            margin-bottom: 30px;
        }

        /* 입력 그룹 (라벨 + 인풋) */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 버튼 그룹 */
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* 일반 버튼 스타일 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        /* 플레이어 목록 섹션 */
        .players-section {
            margin-bottom: 30px;
        }

        .players-list {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .player-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .player-item.host {
            border-left-color: #f56565;
        }

        /* 미션 섹션 */
        .missions-section {
            margin-bottom: 30px;
        }

        .mission-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mission-input {
            flex: 1;
        }

        .missions-list {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .mission-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        /* 게임 옵션 섹션 */
        .game-options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 게임 진행 화면 */
        .game-area {
            padding: 30px;
            display: none;
        }

        /* 빙고판 */
        .bingo-board {
            display: grid;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto 30px auto;
            grid-template-columns: repeat(3, 1fr); /* 3x3으로 고정 */
        }

        /* 빙고 셀 */
        .bingo-cell {
            aspect-ratio: 1; /* 가로세로 비율 1:1 유지 */
            background: #e2e8f0;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #4a5568;
            word-break: keep-all;
            text-align: center;
            padding: 5px;
        }

        .bingo-cell:hover {
            background: #cbd5e0;
        }

        /* Flipped (체크됨) 상태 */
        .bingo-cell.flipped {
            background: #667eea;
            color: white;
            font-size: 12px;
        }

        /* Failed (실패) 상태 */
        .bingo-cell.failed {
            background: #f56565;
            color: white;
            text-decoration: line-through;
            opacity: 0.7;
            font-size: 12px;
        }

        /* 게임 상태 표시 */
        .game-status {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .room-code-display {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
        }

        /* 숨김 처리 */
        .hidden {
            display: none;
        }

        /* 로딩 메시지 */
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        /* 오류 메시지 */
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }

        /* 성공 메시지 */
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }

        /* Bingo Button 및 턴 종료 버튼 스타일 */
        #bingo-button, #turn-end-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 20px;
            display: block; /* 항상 보이도록 설정 */
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        #turn-end-button {
            background-color: #008CBA;
            margin-top: 10px;
        }

        #bingo-button:hover:not(:disabled), #turn-end-button:hover:not(:disabled) {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #turn-end-button:hover:not(:disabled) {
            background-color: #007bb5;
        }

        #bingo-button:disabled, #turn-end-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* 버튼 컨테이너 */
        .game-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-sizing: border-box; /* 추가: 패딩 포함 너비 계산 */
        }

        /* 비밀번호 입력 팝업용 오버레이 */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* 승리 오버레이보다 높게 설정 */
        }

        .password-prompt {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .password-prompt h3 {
            margin-bottom: 20px;
            color: #4a5568;
        }

        .password-prompt input {
            width: calc(100% - 24px); /* 패딩 고려 */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 18px;
        }

        .password-prompt button {
            padding: 10px 20px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }
        .password-prompt button:hover {
            background-color: #5a67d8;
        }


        /* 승리 메시지 오버레이 */
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 반투명 검정 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        .winner-message {
            background-color: white; /* 팝업 배경색 흰색 */
            color: #4a5568; /* 기본 텍스트 색상 */
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* 텍스트에만 그라데이션 적용 */
        .gradient-text {
            background: linear-gradient(45deg, #f3ec78, #af4261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting text-fill-color */
        }

        .winner-message .emoji {
            font-size: 1.5em;
            -webkit-text-fill-color: initial;
            background: none;
        }

        .winner-message .winner-text {
            font-size: 1em;
            line-height: 1.3;
        }

        .winner-message .btn {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.6em;
            transition: background-color 0.3s;
        }

        .winner-message .btn:hover {
            background-color: #5a67d8;
        }

        /* 애니메이션 키프레임 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .game-options {
                flex-direction: column;
                align-items: flex-start;
            }

            .winner-message {
                font-size: 2em;
                padding: 20px;
            }
        }

        /* 새로운 flex 컨테이너를 위한 스타일 */
        .create-room-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end; /* 버튼과 드롭다운이 바닥선에 정렬되도록 */
            gap: 10px;
            margin-top: 15px;
        }

        .create-room-controls .input-group {
            margin-bottom: 0; /* 이 그룹 내부의 input-group은 마진 제거 */
        }

        /* max-players select box의 너비를 조정하여 버튼과 잘 어울리게 */
        .create-room-controls #max-players-create {
            width: auto; /* 자동 너비 */
            min-width: 100px; /* 최소 너비 설정 */
            flex-grow: 1; /* 남은 공간을 채우도록 성장 */
        }

        /* '새 방 만들기' 버튼 크기 키우기 */
        .create-room-controls #create-room-btn {
            padding: 15px 30px; /* 패딩을 늘려 크기 키움 */
            font-size: 18px; /* 글자 크기 키움 */
            flex-shrink: 0; /* 줄어들지 않도록 */
        }

        /* 방 입장하기 버튼 숨김을 위한 클래스 추가 (초대링크 시) */
        .hidden-by-url-param {
            display: none !important; /* 우선순위 높임 */
        }

        /* 최대 플레이어 수 드롭다운의 label과 select가 가로로 나란히 오도록 */
        .input-group.inline-label {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .input-group.inline-label label {
            margin-bottom: 0;
            flex-shrink: 0; /* 라벨이 줄어들지 않도록 */
        }
        .input-group.inline-label select {
            width: auto; /* select가 자동으로 너비 조정 */
            flex-grow: 1; /* 남은 공간 채우기 */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 밈주머니 빙고 게임!</h1>
            <p>밈주머니와 함께 즐기는 쐐기 빙고!</p>
            <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">
                v4.7 - 미션 세이브/로드 시스템 추가
            </div>
        </div>

        <div id="game-setup" class="game-setup">
            <div class="room-section">
                <h2>🏠 방 설정</h2>
                <div class="input-group">
                <label for="player-name">플레이어 이름</label>
                <input type="text" id="player-name" placeholder="로그인 중..." maxlength="10" disabled> </div>
                </div>
                
                <div class="create-room-controls" style="pointer-events: none; opacity: 0.5;"> <div class="input-group inline-label" id="max-players-create-group">
        <label for="max-players-create">최대 플레이어 수:</label>
        <select id="max-players-create">
            <option value="2">2명</option>
            <option value="3">3명</option>
            <option value="4">4명</option>
            <option value="5">5명</option>
            <option value="6">6명</option>
            <option value="7">7명</option>
            <option value="8">8명</option>
            <option value="9">9명</option>
            <option value="10">10명</option>
            <option value="11">11명</option>
            <option value="12">12명</option>
        </select>
    </div>
    <button class="btn btn-primary" id="create-room-btn" onclick="createRoom()" disabled>새 방 만들기</button> </div>

<div class="button-group" id="main-action-buttons" style="margin-top: 15px; pointer-events: none; opacity: 0.5;"> <button class="btn btn-secondary" id="show-join-room-btn" onclick="showJoinRoom()" disabled>방 입장하기</button> </div>
                </div>

                <div class="button-group" id="main-action-buttons" style="margin-top: 15px;">
                    <button class="btn btn-secondary" id="show-join-room-btn" onclick="showJoinRoom()">방 입장하기</button>
                </div>

                <div id="join-room-section" class="hidden" style="margin-top: 15px;">
                    <div class="input-group">
                        <label for="room-code">방 코드</label>
                        <input type="text" id="room-code" placeholder="방 코드를 입력하세요" maxlength="8">
                    </div>
                    <button class="btn btn-primary" onclick="joinRoom()">방 입장</button>
                    <p id="auto-join-hint" class="hidden" style="color: #667eea; font-size: 14px; margin-top: 10px;">
                        💡 팁: 이름 입력 후 Enter키를 누르면 바로 입장됩니다!
                    </p>
                </div>

                <div id="status-message"></div>
                
                <div id="share-section" class="hidden" style="margin-top: 20px;">
                    <div style="background: #f7fafc; padding: 15px; border-radius: 8px; border: 2px solid #667eea;">
                        <h4 style="color: #4a5568; margin-bottom: 10px;">🔗 친구 초대 링크</h4>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="text" id="share-link" readonly style="flex: 1; background: white; border: 1px solid #e2e8f0; padding: 8px; border-radius: 4px; font-size: 14px;">
                            <button class="btn btn-primary" onclick="copyShareLink()" style="padding: 8px 16px;">복사</button>
                        </div>
                        <p style="color: #718096; font-size: 12px; margin-top: 8px;">
                            이 링크를 친구들에게 보내면 바로 방에 입장할 수 있어요!
                        </p>
                    </div>
                </div>
            </div>

            <div class="players-section">
                <h3>👥 참가자 목록</h3>
                <div class="players-list" id="players-list">
                    <div class="loading">방에 입장하면 참가자가 표시됩니다</div>
                </div>
            </div>

            <div class="missions-section">
                <h3>📝 미션 텍스트</h3>
                <div class="mission-input-area">
                    <input type="text" class="mission-input" id="mission-input" placeholder="미션 내용을 입력하세요" maxlength="20">
                    <button class="btn btn-primary" onclick="addMission()">추가</button>
                </div>
                <div class="button-group" style="margin-bottom: 15px;">
                    <button class="btn btn-secondary" onclick="saveMissions()">미션 저장</button>
                    <button class="btn btn-secondary" onclick="loadMissions()">미션 불러오기 (기본값)</button>
                </div>
                <div class="missions-list" id="missions-list">
                    </div>
                <div id="current-mission-count" style="text-align: center; margin-top: 10px; font-size: 14px; color: #718096;">
                    현재 등록된 미션: 0개
                </div>
            </div>

            <div class="game-options" id="game-options-section">
                <div>
                    <label><strong>빙고판 크기:</strong></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="board-size" value="3" id="size-3" checked disabled> <label for="size-3">3x3</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label><strong>승리 조건:</strong></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="win-condition" value="1" id="win-1" checked>
                            <label for="win-1">1줄 빙고</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="win-condition" value="2" id="win-2">
                            <label for="win-2">2줄 빙고</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="win-condition" value="3" id="win-3">
                            <label for="win-3">3줄 빙고</label>
                        </div>
                    </div>
                </div>
                
                <div id="first-player-section" class="hidden" style="margin-top: 20px;">
                    <label><strong>선공 플레이어:</strong></label>
                    <select id="first-player-select" style="margin-left: 10px; padding: 8px; border-radius: 4px; border: 1px solid #e2e8f0;">
                        <option value="">선공을 선택하세요</option>
                    </select>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn btn-primary" id="start-game-btn" onclick="startGame()" style="font-size: 18px; padding: 15px 30px;">
                    🎮 게임 시작!
                </button>
            </div>
        </div>

        <div id="game-area" class="game-area">
            <div class="game-status">
                <div class="status-text">방 코드: <span class="room-code-display" id="current-room-code">ABC123">ABC123</span></div>
                <div class="status-text">현재 차례: <strong id="current-turn">당신</strong></div>
                <div class="status-text">공통 미션 수행 숫자: <strong id="flipped-numbers-count">0</strong></div> </div>

            <div class="bingo-board" id="bingo-board">
                </div>
            
            <div class="game-buttons">
                <button id="bingo-button" class="btn btn-primary" onclick="claimBingo()" disabled>
                    🎉 빙고!
                </button>
                <button id="turn-end-button" class="btn btn-secondary" onclick="turnEnd()" disabled>
                    ➡️ 턴 종료
                </button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="backToSetup()">게임 설정으로 돌아가기</button>
            </div>
        </div>

                const passwordInput = document.getElementById('host-password-input');
                const submitBtn = document.getElementById('password-submit-btn');
                const cancelBtn = document.getElementById('password-cancel-btn');

                const cleanup = () => {
                    document.body.removeChild(overlay);
                    submitBtn.removeEventListener('click', handleSubmit);
                    cancelBtn.removeEventListener('click', handleCancel);
                    passwordInput.removeEventListener('keypress', handleKeyPress);
                };

                const handleSubmit = () => {
                    const password = passwordInput.value;
                    cleanup();
                    resolve(password);
                };

                const handleCancel = () => {
                    cleanup();
                    resolve(null); // 취소 시 null 반환
                };

                const handleKeyPress = (e) => {

                    }

                cancelBtn.addEventListener('click', handleCancel);
                passwordInput.addEventListener('keypress', handleKeyPress);
                passwordInput.focus(); // 비밀번호 입력창에 포커스

        // 방 입장 (초대 링크 자동 입장을 위해 prefilledRoomCode 인자 사용)
async function joinRoom(prefilledRoomCode = null) {
    const playerNameInput = document.getElementById('player-name').value.trim();
    const roomCode = prefilledRoomCode || document.getElementById('room-code').value.trim().toUpperCase();
    
    if (!playerNameInput) {
        showMessage('플레이어 이름을 입력해주세요!', 'error');
        return;
    }
    
    if (!roomCode) {
        showMessage('방 코드를 입력해주세요!', 'error');
        return;
    }
    if (!gameState.playerUID) { // 익명 UID가 아직 없는 경우
        showMessage('로그인 중입니다. 잠시 후 다시 시도해주세요.', 'error');
        return;
    }

    try {
        gameState.isHost = false;
        gameState.playerName = playerNameInput; // 사용자가 입력한 닉네임
        gameState.roomCode = roomCode;
        gameState.roomRef = database.ref('rooms/' + roomCode);

        const snapshot = await gameState.roomRef.once('value');
        if (!snapshot.exists()) {
            showMessage('존재하지 않는 방 코드입니다!', 'error');
            return;
        }

        const roomData = snapshot.val();
        if (roomData.gameStarted) {
            showMessage('이미 시작된 게임입니다!', 'error');
            return;
        }
        
        const currentPlayersCount = Object.keys(roomData.players || {}).length;
        if (roomData.maxPlayers && currentPlayersCount >= roomData.maxPlayers) {
            showMessage(`이 방은 최대 ${roomData.maxPlayers}명까지 참여 가능합니다. 현재 인원: ${currentPlayersCount}명`, 'error');
            return;
        }

        // 이미 자신의 UID로 접속된 플레이어가 있는지 확인 (새로고침 등 처리)
        if (roomData.players && roomData.players[gameState.playerUID]) {
             showMessage('이미 이 방에 접속 중입니다.', 'info');
             setupRoomListeners(); // 다시 리스너만 설정
             return;
        }
        // 다른 플레이어 이름과 중복되는지 확인 (닉네임 중복 방지)
        const existingPlayerNames = Object.values(roomData.players || {}).map(p => p.name);
        if (existingPlayerNames.includes(playerNameInput)) {
            showMessage('이미 사용 중인 이름입니다. 다른 이름을 선택해주세요!', 'error');
            return;
        }

        // 플레이어 추가 시, 자신의 boardState도 함께 초기화
        await gameState.roomRef.child('players').child(gameState.playerUID).set({
            name: gameState.playerName, // 닉네임
            isHost: false,
            joinedAt: Date.now(),
            boardState: {}
        });

        // playerOrderUids에 자신의 UID 추가 (트랜잭션 사용)
        await gameState.roomRef.child('playerOrderUids').transaction((currentUids) => {
            const uids = currentUids || [];
            if (!uids.includes(gameState.playerUID)) {
                uids.push(gameState.playerUID);
            }
            return uids;
        });

        gameState.boardSize = roomData.boardSize || 3;
        gameState.maxPlayers = roomData.maxPlayers || 2;
        
        setupRoomListeners();
        showMessage(`방에 입장했습니다! 방 코드: ${roomCode}`, 'success');
        
    } catch (error) {
        showMessage('방 입장에 실패했습니다: ' + error.message, 'error');
    }
}

        // 방 데이터 리스너 설정 (모든 방 상태 변화를 여기서 처리)
function setupRoomListeners() {
    if (!gameState.roomRef) return;

    gameState.roomRef.on('value', (snapshot) => {
        const roomData = snapshot.val();
        if (roomData) {
            // `gameState`의 핵심 값들을 Firebase의 최신 `roomData`로 업데이트
            gameState.boardSize = roomData.boardSize || 3;
            gameState.maxPlayers = roomData.maxPlayers || 2;
            gameState.gameStarted = roomData.gameStarted || false;
            gameState.winCondition = roomData.winCondition || 1;
            gameState.currentTurn = roomData.currentTurn !== null ? roomData.currentTurn : 0;
            gameState.missionMap = roomData.missionMap || {};
            // 공통 뒤집힌 숫자 동기화 (객체 키를 배열로 변환)
            gameState.flippedNumbers = Object.keys(roomData.flippedNumbers || {}).map(Number);
            
            // 플레이어 목록 업데이트
            if (roomData.players) {
                gameState.players = roomData.players; // UID를 키로 한 전체 플레이어 객체
                // 턴 순서는 playerOrderUids를 사용합니다.
                gameState.playerList = roomData.playerOrderUids || []; // UID 배열
            } else {
                gameState.players = {};
                gameState.playerList = [];
            }
            updatePlayersDisplay();
            
            // 미션 목록 업데이트 (방장이 아니면 Firebase 미션 목록 동기화)
            if (!gameState.isHost && roomData.missions) {
                gameState.missions = roomData.missions;
            }
            updateMissionsDisplay();

            // UI 화면 전환 (게임 시작 여부에 따라)
            if (gameState.gameStarted) {
                document.getElementById('game-setup').style.display = 'none';
                document.getElementById('game-area').style.display = 'block';
                document.getElementById('current-room-code').textContent = gameState.roomCode;
                document.getElementById('flipped-numbers-count').textContent = gameState.flippedNumbers.length; // 공통 뒤집힌 숫자 UI 업데이트
                
                // 게임 시작 후 자신의 빙고판이 없거나 크기가 다를 경우 생성 시도
                const totalCells = gameState.boardSize * gameState.boardSize;
                if (gameState.bingoBoard.length !== totalCells || document.getElementById('bingo-board').children.length !== totalCells) {
                        if (Object.keys(gameState.missionMap).length === totalCells) {
                            generateBingoBoard();
                        }
                }
            } else {
                document.getElementById('game-setup').style.display = 'block';
                document.getElementById('game-area').style.display = 'none';
            }

            updateTurnDisplay();
            // 자신의 boardState는 이제 gameState.playerUID를 사용하여 접근
            if (gameState.players[gameState.playerUID] && gameState.players[gameState.playerUID].boardState) {
                syncBingoBoard(gameState.players[gameState.playerUID].boardState);
            } else {
                syncBingoBoard({});
            }
            
            checkBingoPossibility();
            updateBingoCellClickability();
            
            // 방장 전용 UI 업데이트 (선공 선택)
            if (gameState.isHost && gameState.playerList.length > 1) {
                document.getElementById('first-player-section').classList.remove('hidden');
                updateFirstPlayerOptions();
            } else {
                document.getElementById('first-player-section').classList.add('hidden');
            }

            // 승자가 결정되었다면 승리 메시지 표시
            if (roomData.winner) {
                displayWinnerMessage(roomData.winner, roomData.winCondition);
                document.getElementById('bingo-button').disabled = true;
                document.getElementById('turn-end-button').disabled = true;
                document.getElementById('bingo-button').style.display = 'none'; // 버튼 숨김
                document.getElementById('turn-end-button').style.display = 'none'; // 버튼 숨김
            } else {
                const winnerOverlay = document.getElementById('winner-overlay');
                if (winnerOverlay) winnerOverlay.remove();
                // 게임 중이 아니라면 버튼을 다시 보이게 함 (setup 화면에선 항상 보임)
                if (gameState.gameStarted) {
                    document.getElementById('bingo-button').style.display = 'block';
                    document.getElementById('turn-end-button').style.display = 'block';
                }
            }
        }
    });
}

        // 빙고 가능 여부 (버튼 활성화) 확인 및 UI 업데이트
        function checkBingoPossibility() {
            const board = gameState.bingoBoard;
            const size = gameState.boardSize;
            const requiredLines = gameState.winCondition;
            let completedLines = 0;
            const bingoButton = document.getElementById('bingo-button');
            const turnEndButton = document.getElementById('turn-end-button');
            const currentPlayerUid = gameState.playerList[gameState.currentTurn]; // 현재 턴 플레이어의 UID
            const isMyTurn = currentPlayerUid === gameState.playerUID; // 내 UID와 현재 턴 UID 비교

            // 게임 시작 전이거나 방 레퍼런스가 없으면 버튼 비활성화 (보이기는 함)
            if (!gameState.gameStarted || !gameState.roomRef) {
                gameState.canClaimBingo = false;
                bingoButton.disabled = true;
                turnEndButton.disabled = true;
                return;
            }

            // Firebase에서 최신 게임 상태 (gameEnded, winner)를 가져옴
            gameState.roomRef.once('value').then(snapshot => {
                const roomData = snapshot.val();
                if (!roomData) return;

                // 게임이 이미 종료되었거나 승자가 있다면 버튼 비활성화
                if (roomData.gameEnded || roomData.winner) {
                    bingoButton.disabled = true;
                    turnEndButton.disabled = true;
                    bingoButton.style.display = 'none';
                    turnEndButton.style.display = 'none';
                    return;
                } else {
                    bingoButton.style.display = 'block';
                    turnEndButton.style.display = 'block';
                }

                // 빙고 라인 체크 ('flipped' 상태만 인정)
                for (let i = 0; i < size; i++) {
                    let rowComplete = true;
                    for (let j = 0; j < size; j++) {
                        const index = i * size + j;
                        // 나의 로컬 빙고 보드 상태를 참조하여 'flipped'인지 확인
                        // roomData.players[gameState.playerUID]로 내 데이터를 가져옴
                        if (!board[index] || !roomData.players[gameState.playerUID] || !roomData.players[gameState.playerUID].boardState || roomData.players[gameState.playerUID].boardState[board[index].number]?.state !== 'flipped') {
                            rowComplete = false;
                            break;
                        }
                    }
                    if (rowComplete) completedLines++;
                }

                for (let j = 0; j < size; j++) {
                    let colComplete = true;
                    for (let i = 0; i < size; i++) {
                        const index = i * size + j;
                        if (!board[index] || !roomData.players[gameState.playerUID] || !roomData.players[gameState.playerUID].boardState || roomData.players[gameState.playerUID].boardState[board[index].number]?.state !== 'flipped') {
                            colComplete = false;
                            break;
                        }
                    }
                    if (colComplete) completedLines++;
                }

                let diag1Complete = true;
                for (let i = 0; i < size; i++) {
                    const index = i * size + i;
                    if (!board[index] || !roomData.players[gameState.playerUID] || !roomData.players[gameState.playerUID].boardState || roomData.players[gameState.playerUID].boardState[board[index].number]?.state !== 'flipped') {
                        diag1Complete = false;
                        break;
                    }
                }
                if (diag1Complete) completedLines++;

                let diag2Complete = true;
                for (let i = 0; i < size; i++) {
                    const index = i * size + (size - 1 - i);
                    if (!board[index] || !roomData.players[gameState.playerUID] || !roomData.players[gameState.playerUID].boardState || roomData.players[gameState.playerUID].boardState[board[index].number]?.state !== 'flipped') {
                        diag2Complete = false;
                        break;
                    }
                }
                if (diag2Complete) completedLines++;
                
                console.log(`${gameState.playerName}: 현재 완성된 라인 수 (실패 제외) = ${completedLines}`);

                // --- 빙고 버튼 활성화/비활성화 로직 ---
                if (completedLines >= requiredLines) {
                    gameState.canClaimBingo = true;
                    // 내 턴이고, 게임이 아직 종료되지 않았고, 승자가 없을 때만 빙고 버튼 활성화
                    bingoButton.disabled = !isMyTurn || roomData.gameEnded || roomData.winner;
                } else {
                    gameState.canClaimBingo = false;
                    bingoButton.disabled = true;
                }

                // --- 턴 종료 버튼 활성화/비활성화 로직 ---
                // 내 턴이고, 게임이 아직 종료되지 않았으며, 승자가 없고, 현재 턴에 최소 한 번 셀을 클릭했다면 활성화
                turnEndButton.disabled = !isMyTurn || roomData.gameEnded || roomData.winner || !gameState.hasMadeMoveInTurn;

            }).catch(error => {
                console.error("Error checking bingo possibility:", error);
                showMessage("빙고/턴 상태 확인 중 오류 발생!", "error");
                bingoButton.disabled = true;
                turnEndButton.disabled = true;
            });
        }

        // 턴 종료 버튼 클릭 시 호출
        async function turnEnd() {
            const currentPlayerUid = gameState.playerList[gameState.currentTurn];
            if (currentPlayerUid !== gameState.playerUID) { // 내 UID와 현재 턴 UID 비교
                showMessage('당신의 차례가 아닙니다!', 'error');
                return;
            }

            const roomSnapshot = await gameState.roomRef.once('value');
            const roomData = roomSnapshot.val();

            if (roomData.gameEnded || roomData.winner) {
                showMessage('게임은 이미 종료되었습니다!', 'error');
                return;
            }

            if (!gameState.hasMadeMoveInTurn) { // 셀을 클릭하지 않았으면 턴 종료 불가
                showMessage('셀을 하나라도 뒤집어야 턴을 종료할 수 있습니다!', 'error');
                return;
            }

            try {
                // 다음 턴으로 넘김
                const nextTurn = (gameState.currentTurn + 1) % gameState.playerList.length;
                await gameState.roomRef.update({
                    currentTurn: nextTurn
                });
                showMessage('턴을 종료했습니다.', 'info');
                gameState.hasMadeMoveInTurn = false; // 턴 종료 시 상태 초기화

        // 빙고 버튼 클릭 시 승리 주장
        async function claimBingo() {
            if (!gameState.canClaimBingo) {
                showMessage('빙고를 주장할 수 없습니다. 조건을 다시 확인하세요!', 'error');
                return;
            }
            
            const roomSnapshot = await gameState.roomRef.once('value');
            const roomData = roomSnapshot.val();

            if (roomData.gameEnded || roomData.winner) {
                showMessage('게임은 이미 종료되었거나 승자가 결정되었습니다!', 'error');
                return;
            }
            
            if (roomData.bingoClaimed) {
                showMessage('다른 플레이어가 이미 빙고를 주장했습니다!', 'error');
                return;
            }

            try {
                const result = await gameState.roomRef.child('bingoClaimed').transaction((currentClaim) => {
                    if (currentClaim === null) { // 아직 빙고를 주장한 사람이 없다면
                        return {
                            claimerUid: gameState.playerUID, // UID 저장
                            claimerName: gameState.playerName, // 닉네임도 함께 저장 (표시용)
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        };
                    } else {
                        return undefined; // 이미 주장한 사람이 있다면 트랜잭션 취소
                    }
                });

                if (result.committed) { // 트랜잭션 성공 (내가 빙고 주장 선점 성공)
                    await gameState.roomRef.update({
                        winner: gameState.playerName, // UI 표시용 닉네임
                        winnerUid: gameState.playerUID, // 실제 승자의 UID
                        gameEnded: true,
                        endedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                    showMessage('🎉 빙고를 주장했습니다! 당신이 승리합니다!', 'success');
                } else { // 트랜잭션 실패 (다른 사람이 먼저 주장함)
                    showMessage('앗! 다른 플레이어가 먼저 빙고를 주장했습니다!', 'error');
                }
                document.getElementById('bingo-button').disabled = true;
                document.getElementById('bingo-button').style.display = 'none';
                document.getElementById('turn-end-button').style.display = 'none';
            } catch (error) {
                showMessage('빙고 주장 중 오류가 발생했습니다: ' + error.message, 'error');
                console.error('Claim Bingo Error:', error);
            }
        }

        // 빙고판 생성 (Firebase의 missionMap 기반)
        function generateBingoBoard() {
            const size = gameState.boardSize;
            const totalCells = size * size;

            // missionMap이 아직 로드되지 않았거나 크기가 맞지 않으면 기다림
            if (Object.keys(gameState.missionMap).length === 0 || Object.keys(gameState.missionMap).length !== totalCells) {
                console.warn('generateBingoBoard: Mission map is not fully loaded yet or size mismatch. Retrying in 100ms...');
                setTimeout(generateBingoBoard, 100);
                return;
            }
            
            // 이미 올바른 크기의 빙고판이 생성되어 있다면 재시도하지 않음
            const bingoBoardElement = document.getElementById('bingo-board');
            if (gameState.bingoBoard.length === totalCells && bingoBoardElement.children.length === totalCells && bingoBoardElement.classList.contains(`size-${size}`)) {
                bingoBoardElement.className = `bingo-board size-${size}`;
                return;
            }

            const numbers = Array.from({length: totalCells}, (_, i) => i + 1);
            const shuffledNumbers = numbers.sort(() => Math.random() - 0.5);
            
            // 새로운 빙고 보드 데이터 생성 (로컬 gameState.bingoBoard)
            gameState.bingoBoard = shuffledNumbers.map((num) => ({
                number: num,
                state: 'unflipped', // 초기 상태는 'unflipped'
                mission: gameState.missionMap[num] || `미션 ${num}` // missionMap에서 미션 가져오기
            }));
            
            // 빙고판 UI 업데이트
            bingoBoardElement.className = `bingo-board size-${size}`;
            bingoBoardElement.innerHTML = gameState.bingoBoard.map((cell, index) =>
                `<div class="bingo-cell" onclick="flipCell(${index})">${cell.number}</div>`
            ).join('');

            // 빙고판 생성 후 셀의 클릭 가능 여부 즉시 업데이트
            updateBingoCellClickability();
        }

        // 셀 뒤집기 (3단계 상태 변경: unflipped -> flipped -> failed -> unflipped)
        async function flipCell(index) {
            const roomSnapshot = await gameState.roomRef.once('value');
            const roomData = roomSnapshot.val();
            
            if (roomData.gameEnded || roomData.winner) {
                showMessage('게임이 이미 종료되었거나 승자가 결정되었습니다!', 'error');
                return;
            }
            
            const selectedNumber = gameState.bingoBoard[index].number;
            const missionToAssign = gameState.bingoBoard[index].mission;
            const currentPlayerUidInRoom = gameState.playerList[gameState.currentTurn]; // 현재 턴인 플레이어의 UID
            const isMyTurn = gameState.playerUID === currentPlayerUidInRoom; // 내 UID와 현재 턴의 UID 비교

            try {
                const isFlippedCommon = gameState.flippedNumbers.includes(selectedNumber);
                // 나의 현재 셀 상태 (UID 기반으로 접근)
                const myCurrentState = roomData.players[gameState.playerUID]?.boardState?.[selectedNumber]?.state || 'unflipped';

                // 1단계: (내 턴일 때만) 공통으로 뒤집을 숫자를 선택/등록
                if (!isFlippedCommon) {
                    if (isMyTurn) {
                        if (gameState.hasMadeMoveInTurn) {
                            showMessage('한 턴에 하나의 숫자만 뒤집을 수 있습니다!', 'error');
                            return;
                        }

                        const flippedResult = await gameState.roomRef.child('flippedNumbers').child(selectedNumber).transaction((currentValue) => {
                            if (currentValue === null) {
                                return true;
                            }
                            return undefined;
                        });

                        if (!flippedResult.committed) {
                            showMessage('이미 다른 플레이어가 이 숫자를 뒤집었거나 문제가 발생했습니다.', 'error');
                            return;
                        }
                        gameState.hasMadeMoveInTurn = true;
                    } else {
                        const currentPlayerNameForMsg = gameState.players[currentPlayerUidInRoom]?.name || '알 수 없는 플레이어';
                        showMessage(`${currentPlayerNameForMsg}의 차례입니다. 새로운 숫자를 선택할 수 없습니다!`, 'error');
                        return;
                    }
                }

                // 2단계: 개별 플레이어의 빙고판 상태를 변경 (공통으로 뒤집힌 숫자라면 누구나 가능)
                // 자신의 boardState는 이제 gameState.playerUID 아래에 저장됨
                const myBoardStateRef = gameState.roomRef.child(`players/${gameState.playerUID}/boardState/${selectedNumber}`);
                
                const boardStateResult = await myBoardStateRef.transaction((currentMyStateData) => {
                    let stateForMeInFirebase = currentMyStateData ? currentMyStateData.state : 'unflipped';
                    let nextStateForMe;

                    if (isFlippedCommon) {
                        if (stateForMeInFirebase === 'flipped') {
                            nextStateForMe = 'failed';
                        } else if (stateForMeInFirebase === 'failed') {
                            nextStateForMe = 'flipped';
                        } else {
                            nextStateForMe = 'flipped';
                        }
                    } else { // 공통으로 뒤집히지 않은 숫자 (내 턴에 내가 처음 뒤집는 경우 또는 실패를 되돌리는 경우)
                        if (stateForMeInFirebase === 'unflipped') {
                            nextStateForMe = 'flipped'; // 내가 처음 뒤집는 경우
                        } else if (stateForMeInFirebase === 'failed') {
                            nextStateForMe = 'unflipped'; // 잘못 클릭해서 실패 처리된 것을 되돌림
                        } else { // flipped 상태인데 공통으로 뒤집히지 않은 경우 (오류 방지)
                            return undefined;
                        }
                    }
                    
                    return {
                        state: nextStateForMe,
                        mission: missionToAssign,
                        changedAt: firebase.database.ServerValue.TIMESTAMP
                    };
                });

                if (!boardStateResult.committed) {
                    showMessage('내 빙고판 칸 상태 변경 중 오류가 발생했습니다. 다시 시도해주세요!', 'error');
                }
                
            } catch (error) {
                showMessage('셀 업데이트에 실패했습니다: ' + error.message, 'error');
                console.error('Firebase Transaction Error:', error);
            }
        }

        // URL 파라미터 확인 및 자동 입장 로직 시작
        // 이제 DOMContentLoaded 밖에서 호출되며, onAuthStateChanged 에서 유효한 playerUID를 받은 후 호출됩니다.

                // 이전에 DOMContentLoaded 안에 있었지만, 이제 playerUID가 필요한 시점이므로 onAuthStateChanged 에서 호출.
                // DOMContentLoaded가 이미 발생했을 가능성이 있어 setTimeout으로 감싸는 것이 안전.

        // 자동 입장 실행 (초대 링크 전용 UX 개선)
        function performAutoJoin(roomCode) {
            console.log('🚀 자동 입장 프로세스 시작:', roomCode);
            
            const joinSection = document.getElementById('join-room-section');
            const roomCodeInput = document.getElementById('room-code');

            const hintElement = document.getElementById('auto-join-hint');

            const mainActionButtons = document.getElementById('main-action-buttons'); // '새 방 만들기'와 '방 입장하기' 버튼 그룹
            const gameOptionsSection = document.getElementById('game-options-section'); // 게임 옵션 섹션

            // DOM 요소가 아직 준비되지 않았다면 재시도 (재귀 호출)
            if (!joinSection || !roomCodeInput || !nameInput || !hintElement || !createRoomControls || !mainActionButtons || !gameOptionsSection) {
                console.error('❌ 필요한 DOM 요소를 찾을 수 없음. 재시도합니다.');
                setTimeout(() => performAutoJoin(roomCode), 100);
                return;
            }
            
            console.log('✅ DOM 요소 모두 준비됨');
            
            // '새 방 만들기' 관련 UI 숨기기
            createRoomControls.classList.add('hidden-by-url-param'); // 최대 플레이어 수 + 방 만들기 버튼 그룹
            mainActionButtons.classList.add('hidden-by-url-param'); // '새 방 만들기', '방 입장하기' 그룹을 숨김

            // "방 입장" 섹션만 보이게 하기
            joinSection.classList.remove('hidden');
            roomCodeInput.value = roomCode; // 방 코드 자동 입력
            roomCodeInput.readOnly = true; // 방 코드 수정 불가하도록 설정 (초대 링크 전용)
            nameInput.placeholder = '닉네임을 입력하고 입장하세요!';
            
            hintElement.classList.remove('hidden');
            
            // 초대 링크로 들어온 경우, 게임 옵션 섹션 숨김 (게임 시작 전 설정 화면)
            gameOptionsSection.classList.add('hidden');

            // autofocus 에러 방지를 위해 수동 포커스
            if (document.activeElement !== nameInput) { // 이미 포커스된 요소가 nameInput이 아니라면
                nameInput.focus();
            }

            showMessage(`🎉 초대 링크로 접속했습니다! 방 코드: ${roomCode}\n닉네임을 입력하고 입장하세요!`, 'success');
            
            // 기존 자동 입장 핸들러 제거 (중복 방지)
            const currentAutoJoinHandler = nameInput._autoJoinHandler;
            if (currentAutoJoinHandler) {
                nameInput.removeEventListener('keypress', currentAutoJoinHandler);
            }
            
            // 새로운 자동 입장 핸들러 등록: 닉네임 입력 후 엔터 시 즉시 방 참여 시도
            const newAutoJoinHandler = function(e) {
                if (e.key === 'Enter' && e.target.value.trim()) {
                    console.log('⚡ Enter 키로 자동 입장 시도');
                    joinRoom(roomCode); // roomCode를 인자로 전달하여 joinRoom 호출
                    // 이벤트 핸들러가 한 번 실행되면 다시 등록되지 않도록 제거
                    nameInput.removeEventListener('keypress', newAutoJoinHandler);
                    nameInput._autoJoinHandler = null; // 참조 해제
                }
            };
            nameInput.addEventListener('keypress', newAutoJoinHandler);
            nameInput._autoJoinHandler = newAutoJoinHandler; // 핸들러 참조 저장
            
            console.log('✅ 자동 입장 UI 설정 완료');
        }

        // --- 일반 이벤트 리스너 설정 (DOMContentLoaded 내에서 호출) ---
        document.addEventListener('DOMContentLoaded', () => {
            // 미션 입력 필드 엔터 키로 미션 추가
            document.getElementById('mission-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addMission();
                }
            });

            // 방 코드 입력 대문자 변환
            document.getElementById('room-code').addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase();
            });

            // 빙고판 크기 선택 시 미션 최소 개수 힌트 업데이트 (3x3 고정으로 UI상으로는 영향 없음)
            document.querySelectorAll('input[name="board-size"]').forEach(radio => {
                radio.addEventListener('change', () => {
                    const newSize = parseInt(radio.value);
                    gameState.boardSize = newSize; // 이 값은 계속 3이 될 것
                    updateMissionsDisplay();
                });
            });

            // 페이지 로드 시 저장된 미션 불러오기
            loadMissions();
        });

        // 페이지 이탈 시 Firebase 리스너 정리 및 플레이어 정보 삭제
        window.addEventListener('beforeunload', async function() {
            // playerUID가 설정되어 있을 때만 실행
            if (gameState.roomRef && gameState.playerUID) {
                gameState.roomRef.off(); // 방을 떠날 때 Firebase 리스너 해제
                // 자신의 플레이어 정보만 삭제
                // 호스트 여부에 상관없이 자신의 UID 노드만 삭제합니다.
                await gameState.roomRef.child('players').child(gameState.playerUID).remove();
                console.log(`플레이어 ${gameState.playerName}이(가) 방을 나갑니다. UID: ${gameState.playerUID}`);
            }
        });

        // URL 파라미터 확인 및 자동 입장 로직 시작 (HTML 파싱 직후 즉시 실행 시도)
        // 이 함수는 이제 onAuthStateChanged 콜백 안에서 호출됩니다.
        // checkURLParams(); // <-- 이 줄은 삭제합니다.
    </script>
</body>
</html>
