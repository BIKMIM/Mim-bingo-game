<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밈주머니 빙고 게임</title>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 전체 페이지 배경 및 폰트 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* 헤더 */
        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* 게임 설정 섹션 */
        .game-setup {
            padding: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        /* 방 관련 섹션 */
        .room-section {
            margin-bottom: 30px;
        }

        /* 입력 그룹 (라벨 + 인풋) */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 버튼 그룹 */
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* 일반 버튼 스타일 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        /* 비활성화된 버튼 스타일 */
        .btn:disabled {
            background: #cbd5e0 !important;
            color: #a0aec0 !important;
            cursor: not-allowed !important;
            opacity: 0.6;
        }

        /* 플레이어 목록 섹션 */
        .players-section {
            margin-bottom: 30px;
        }

        .players-list {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .player-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .player-item.host {
            border-left-color: #f56565;
        }

        /* 미션 섹션 */
        .missions-section {
            margin-bottom: 30px;
        }

        .mission-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mission-input {
            flex: 1;
        }

        .missions-list {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .mission-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        /* 게임 옵션 섹션 */
        .game-options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 게임 진행 화면 */
        .game-area {
            padding: 30px;
            display: none;
        }

        /* 빙고판 */
        .bingo-board {
            display: grid;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto 30px auto;
            grid-template-columns: repeat(3, 1fr); /* 3x3으로 고정 */
        }

        /* 빙고 셀 */
        .bingo-cell {
            aspect-ratio: 1; /* 가로세로 비율 1:1 유지 */
            background: #e2e8f0;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #4a5568;
            word-break: break-all;
            text-align: center;
            padding: 5px;
        }

        .bingo-cell:hover {
            background: #cbd5e0;
        }

        /* Flipped (체크됨) 상태 */
        .bingo-cell.flipped {
            background: #667eea;
            color: white;
            font-size: 12px;
        }

        /* Failed (실패) 상태 */
        .bingo-cell.failed {
            background: #f56565;
            color: white;
            text-decoration: line-through;
            opacity: 0.7;
            font-size: 12px;
        }

        /* 게임 상태 표시 */
        .game-status {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .room-code-display {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
        }

        /* 숨김 처리 */
        .hidden {
            display: none;
        }

        /* 로딩 메시지 */
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        /* 오류 메시지 */
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }

        /* 성공 메시지 */
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }

        /* Bingo Button 및 턴 종료 버튼 스타일 */
        #bingo-button, #turn-end-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 20px;
            display: block; /* 항상 보이도록 설정 */
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        #turn-end-button {
            background-color: #008CBA;
            margin-top: 10px;
        }

        #bingo-button:hover:not(:disabled), #turn-end-button:hover:not(:disabled) {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #turn-end-button:hover:not(:disabled) {
            background-color: #007bb5;
        }

        #bingo-button:disabled, #turn-end-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* 버튼 컨테이너 */
        .game-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-sizing: border-box; /* 추가: 패딩 포함 너비 계산 */
        }

        /* 비밀번호 입력 팝업용 오버레이 */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* 승리 오버레이보다 높게 설정 */
        }

        .password-prompt {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .password-prompt h3 {
            margin-bottom: 20px;
            color: #4a5568;
        }

        .password-prompt input {
            width: calc(100% - 24px); /* 패딩 고려 */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 18px;
        }

        .password-prompt button {
            padding: 10px 20px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }
        .password-prompt button:hover {
            background-color: #5a67d8;
        }

        /* 승리 메시지 오버레이 */
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 반투명 검정 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        .winner-message {
            background-color: white; /* 팝업 배경색 흰색 */
            color: #4a5568; /* 기본 텍스트 색상 */
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* 텍스트에만 그라데이션 적용 */
        .gradient-text {
            background: linear-gradient(45deg, #f3ec78, #af4261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting text-fill-color */
        }

        .winner-message .emoji {
            font-size: 1.5em;
            -webkit-text-fill-color: initial;
            background: none;
        }

        .winner-message .winner-text {
            font-size: 1em;
            line-height: 1.3;
        }

        .winner-message .btn {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.6em;
            transition: background-color 0.3s;
        }

        .winner-message .btn:hover {
            background-color: #5a67d8;
        }

        /* 애니메이션 키프레임 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .game-options {
                flex-direction: column;
                align-items: flex-start;
            }

            .winner-message {
                font-size: 2em;
                padding: 20px;
            }
        }

        /* 새로운 flex 컨테이너를 위한 스타일 */
        .create-room-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end; /* 버튼과 드롭다운이 바닥선에 정렬되도록 */
            gap: 10px;
            margin-top: 15px;
        }

        .create-room-controls .input-group {
            margin-bottom: 0; /* 이 그룹 내부의 input-group은 마진 제거 */
        }

        /* max-players select box의 너비를 조정하여 버튼과 잘 어울리게 */
        .create-room-controls #max-players-create {
            width: auto; /* 자동 너비 */
            min-width: 100px; /* 최소 너비 설정 */
            flex-grow: 1; /* 남은 공간을 채우도록 성장 */
        }

        /* '새 방 만들기' 버튼 크기 키우기 */
        .create-room-controls #create-room-btn {
            padding: 15px 30px; /* 패딩을 늘려 크기 키움 */
            font-size: 18px; /* 글자 크기 키움 */
            flex-shrink: 0; /* 줄어들지 않도록 */
        }

        /* 방 입장하기 버튼 숨김을 위한 클래스 추가 (초대링크 시) */
        .hidden-by-url-param {
            display: none !important; /* 우선순위 높임 */
        }

        /* 최대 플레이어 수 드롭다운의 label과 select가 가로로 나란히 오도록 */
        .input-group.inline-label {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .input-group.inline-label label {
            margin-bottom: 0;
            flex-shrink: 0; /* 라벨이 줄어들지 않도록 */
        }
        .input-group.inline-label select {
            width: auto; /* select가 자동으로 너비 조정 */
            flex-grow: 1; /* 남은 공간 채우기 */
        }

        /* 로딩 인디케이터 추가 */
        .loading-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 밈주머니 빙고 게임!</h1>
            <p>밈주머니와 함께 즐기는 쐐기 빙고!</p>
            <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">
                v4.92 - 미션 기능 개선
            </div>
        </div>

        <div id="game-setup" class="game-setup">
            <div class="room-section">
                <h2>🏠 방 설정</h2>
                <div class="input-group">
                    <label for="player-name">플레이어 이름</label>
                    <input type="text" id="player-name" placeholder="당신의 닉네임을 입력하세요" maxlength="10">
                </div>
                
                <div class="create-room-controls">
                    <div class="input-group inline-label" id="max-players-create-group">
                        <label for="max-players-create">최대 플레이어 수:</label>
                        <select id="max-players-create">
                            <option value="2">2명</option>
                            <option value="3">3명</option>
                            <option value="4">4명</option>
                            <option value="5">5명</option>
                            <option value="6">6명</option>
                            <option value="7">7명</option>
                            <option value="8">8명</option>
                            <option value="9">9명</option>
                            <option value="10">10명</option>
                            <option value="11">11명</option>
                            <option value="12">12명</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="create-room-btn" onclick="createRoom()">새 방 만들기</button>
                </div>

                <div class="button-group" id="main-action-buttons" style="margin-top: 15px;">
                    <button class="btn btn-secondary" id="show-join-room-btn" onclick="showJoinRoom()">방 입장하기</button>
                </div>

                <div id="join-room-section" class="hidden" style="margin-top: 15px;">
                    <div class="input-group">
                        <label for="room-code">방 코드</label>
                        <input type="text" id="room-code" placeholder="방 코드를 입력하세요" maxlength="8">
                    </div>
                    <button class="btn btn-primary" onclick="joinRoom()">방 입장</button>
                    <p id="auto-join-hint" class="hidden" style="color: #667eea; font-size: 14px; margin-top: 10px;">
                        
                    </p>
                </div>

                <div id="status-message"></div>
                
                <div id="share-section" class="hidden" style="margin-top: 20px;">
                    <div style="background: #f7fafc; padding: 15px; border-radius: 8px; border: 2px solid #667eea;">
                        <h4 style="color: #4a5568; margin-bottom: 10px;">🔗 친구 초대 링크</h4>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="text" id="share-link" readonly style="flex: 1; background: white; border: 1px solid #e2e8f0; padding: 8px; border-radius: 4px; font-size: 14px;">
                            <button class="btn btn-primary" onclick="copyShareLink()" style="padding: 8px 16px;">복사</button>
                        </div>
                        <p style="color: #718096; font-size: 12px; margin-top: 8px;">
                            이 링크를 친구들에게 보내면 바로 방에 입장할 수 있어요!
                        </p>
                    </div>
                </div>
            </div>

            <div class="players-section">
                <h3>👥 참가자 목록</h3>
                <div class="players-list" id="players-list">
                    <div class="loading">방에 입장하면 참가자가 표시됩니다</div>
                </div>
            </div>

            <div class="missions-section">
                <h3>📝 미션 텍스트</h3>
                <div class="mission-input-area">
                    <input type="text" class="mission-input" id="mission-input" placeholder="미션 내용을 입력하세요" maxlength="50">
                    <button class="btn btn-primary" id="add-mission-btn" onclick="addMission()">추가</button>
                </div>
                <div class="button-group" style="margin-bottom: 15px;">
                    <button class="btn btn-secondary" onclick="saveMissions()">미션 저장</button>
                    <button class="btn btn-secondary" onclick="loadMissions()">미션 불러오기 (기본값)</button>
                </div>
                <div class="missions-list" id="missions-list">
                    </div>
                <div id="current-mission-count" style="text-align: center; margin-top: 10px; font-size: 14px; color: #718096;">
                    현재 등록된 미션: 0개
                </div>
            </div>

            <div class="game-options" id="game-options-section">
                <div>
                    <label><strong>빙고판 크기:</strong></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="board-size" value="3" id="size-3" checked disabled> <label for="size-3">3x3</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label><strong>승리 조건:</strong></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="win-condition" value="1" id="win-1" checked>
                            <label for="win-1">1줄 빙고</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="win-condition" value="2" id="win-2">
                            <label for="win-2">2줄 빙고</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="win-condition" value="3" id="win-3">
                            <label for="win-3">3줄 빙고</label>
                        </div>
                    </div>
                </div>
                
                <div id="first-player-section" class="hidden" style="margin-top: 20px;">
                    <label><strong>선공 플레이어:</strong></label>
                    <select id="first-player-select" style="margin-left: 10px; padding: 8px; border-radius: 4px; border: 1px solid #e2e8f0;">
                        <option value="">선공을 선택하세요</option>
                    </select>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn btn-primary" id="start-game-btn" onclick="startGame()" style="font-size: 18px; padding: 15px 30px;">
                    🎮 게임 시작!
                </button>
            </div>
        </div>

        <div id="game-area" class="game-area">
            <div class="game-status">
                <div class="status-text">방 코드: <span class="room-code-display" id="current-room-code">ABC123">ABC123</span></div>
                <div class="status-text">현재 차례: <strong id="current-turn">당신</strong></div>
                <div class="status-text">선택 된 숫자: <strong id="flipped-numbers-count">0</strong></div> </div>

            <div class="bingo-board" id="bingo-board">
                </div>
            
            <div class="game-buttons">
                <button id="bingo-button" class="btn btn-primary" onclick="claimBingo()" disabled>
                    🎉 빙고!
                </button>
                <button id="turn-end-button" class="btn btn-secondary" onclick="turnEnd()" disabled>
                    ➡️ 턴 종료
                </button>
            </div>

        // 비밀번호 입력 팝업 생성 함수
        function createPasswordPrompt() {
            return new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.className = 'password-overlay';

                const promptBox = document.createElement('div');
                promptBox.className = 'password-prompt';
                promptBox.innerHTML = `
                    <h3>방장이 되려면 비밀번호를 입력하세요.</h3>
                    <input type="password" id="host-password-input" placeholder="비밀번호">
                    <button id="password-submit-btn">확인</button>
                    <button id="password-cancel-btn">취소</button>
                `;
                overlay.appendChild(promptBox);
                document.body.appendChild(overlay);

                const passwordInput = document.getElementById('host-password-input');
                const submitBtn = document.getElementById('password-submit-btn');
                const cancelBtn = document.getElementById('password-cancel-btn');

                const cleanup = () => {
                    document.body.removeChild(overlay);
                    submitBtn.removeEventListener('click', handleSubmit);
                    cancelBtn.removeEventListener('click', handleCancel);
                    passwordInput.removeEventListener('keypress', handleKeyPress);
                };

                const handleSubmit = () => {
                    const password = passwordInput.value;
                    cleanup();
                    resolve(password);
                };

                const handleCancel = () => {
                    cleanup();
                    resolve(null);
                };

                const handleKeyPress = (e) => {
                    if (e.key === 'Enter') {
                        handleSubmit();
                    }
                };

                submitBtn.addEventListener('click', handleSubmit);
                cancelBtn.addEventListener('click', handleCancel);
                passwordInput.addEventListener('keypress', handleKeyPress);
                passwordInput.focus();
            });
        }

        // 방 생성 (호스트 비밀번호 필요)

                await gameState.roomRef.set({
                    host: gameState.playerUID,

        // 방 입장
        async function joinRoom(prefilledRoomCode = null) {
            const playerNameInput = document.getElementById('player-name').value.trim();
            const roomCode = prefilledRoomCode || document.getElementById('room-code').value.trim().toUpperCase();
            
            if (!playerNameInput) {
                showMessage('플레이어 이름을 입력해주세요!', 'error');
                return;
            }
            
            if (!roomCode) {
                showMessage('방 코드를 입력해주세요!', 'error');
                return;
            }

            // 인증 상태 확인
            if (!gameState.isAuthReady || !gameState.playerUID) {
                showMessage('아직 로그인 중입니다. 잠시 후 다시 시도해주세요.', 'error');
                return;
            }

            try {
                gameState.isHost = false;
                gameState.playerName = playerNameInput;
                gameState.roomCode = roomCode;
                gameState.roomRef = database.ref('rooms/' + roomCode);

                const snapshot = await gameState.roomRef.once('value');
                if (!snapshot.exists()) {
                    showMessage('존재하지 않는 방 코드입니다!', 'error');
                    return;
                }

                const roomData = snapshot.val();
                if (roomData.gameStarted) {
                    showMessage('이미 시작된 게임입니다!', 'error');
                    return;
                }
                
                const currentPlayersCount = Object.keys(roomData.players || {}).length;
                if (roomData.maxPlayers && currentPlayersCount >= roomData.maxPlayers) {
                    showMessage(`이 방은 최대 ${roomData.maxPlayers}명까지 참여 가능합니다. 현재 인원: ${currentPlayersCount}명`, 'error');
                    return;
                }

                if (roomData.players && roomData.players[gameState.playerUID]) {
                     showMessage('이미 이 방에 접속 중입니다.', 'info');
                     setupRoomListeners();
                     return;
                }

                const existingPlayerNames = Object.values(roomData.players || {}).map(p => p.name);
                if (existingPlayerNames.includes(playerNameInput)) {
                    showMessage('이미 사용 중인 이름입니다. 다른 이름을 선택해주세요!', 'error');
                    return;
                }

                await gameState.roomRef.child('players').child(gameState.playerUID).set({
                    name: gameState.playerName,
                    isHost: false,
                    joinedAt: Date.now(),
                    boardState: {}
                });

                await gameState.roomRef.child('playerOrderUids').transaction((currentUids) => {
                    const uids = currentUids || [];
                    if (!uids.includes(gameState.playerUID)) {
                        uids.push(gameState.playerUID);
                    }
                    return uids;
                });

                gameState.boardSize = roomData.boardSize || 3;
                gameState.maxPlayers = roomData.maxPlayers || 2;
                
                setupRoomListeners();
                showMessage(`방에 입장했습니다! 방 코드: ${roomCode}`, 'success');
                
            } catch (error) {
                showMessage('방 입장에 실패했습니다: ' + error.message, 'error');
                console.error('방 입장 오류:', error);
            }
        }

        // 방 데이터 리스너 설정
        function setupRoomListeners() {
            if (!gameState.roomRef) return;

            gameState.roomRef.on('value', (snapshot) => {
                const roomData = snapshot.val();
                if (roomData) {
                    gameState.boardSize = roomData.boardSize || 3;
                    gameState.maxPlayers = roomData.maxPlayers || 2;
                    gameState.gameStarted = roomData.gameStarted || false;
                    gameState.winCondition = roomData.winCondition || 1;
                    gameState.currentTurn = roomData.currentTurn !== null ? roomData.currentTurn : 0;
                    gameState.missionMap = roomData.missionMap || {};
                    gameState.flippedNumbers = Object.keys(roomData.flippedNumbers || {}).map(Number);
                    
                    if (roomData.players) {
                        gameState.players = roomData.players;
                        gameState.playerList = roomData.playerOrderUids || [];
                    } else {
                        gameState.players = {};
                        gameState.playerList = [];
                    }
                    updatePlayersDisplay();
                    
                    // 호스트가 아니더라도 Firebase에서 미션 목록을 받아와 업데이트
                    gameState.missions = roomData.missions || [];
                    updateMissionsDisplay();

                    if (gameState.gameStarted) {
                        document.getElementById('game-setup').style.display = 'none';
                        document.getElementById('game-area').style.display = 'block';
                        document.getElementById('current-room-code').textContent = gameState.roomCode;
                        document.getElementById('flipped-numbers-count').textContent = gameState.flippedNumbers.length;
                        
                        const totalCells = gameState.boardSize * gameState.boardSize;
                        if (gameState.bingoBoard.length !== totalCells || document.getElementById('bingo-board').children.length !== totalCells) {
                                if (Object.keys(gameState.missionMap).length === totalCells) {
                                    generateBingoBoard();
                                }
                        }
                    } else {
                        document.getElementById('game-setup').style.display = 'block';
                        document.getElementById('game-area').style.display = 'none';
                    }

                    updateTurnDisplay();
                    if (gameState.players[gameState.playerUID] && gameState.players[gameState.playerUID].boardState) {
                        syncBingoBoard(gameState.players[gameState.playerUID].boardState);
                    } else {
                        syncBingoBoard({});
                    }
                    
                    checkBingoPossibility();
                    updateBingoCellClickability();
                    
                    if (gameState.isHost && gameState.playerList.length > 1) {
                        document.getElementById('first-player-section').classList.remove('hidden');
                        updateFirstPlayerOptions();
                    } else {
                        document.getElementById('first-player-section').classList.add('hidden');
                    }

                    if (roomData.winner) {
                        displayWinnerMessage(roomData.winner, roomData.winCondition);

                        document.getElementById('turn-end-button').disabled = true;
                        document.getElementById('bingo-button').style.display = 'none';
                        document.getElementById('turn-end-button').style.display = 'none';
                    } else {
                        const winnerOverlay = document.getElementById('winner-overlay');
                        if (winnerOverlay) winnerOverlay.remove();
                        if (gameState.gameStarted) {
                            document.getElementById('bingo-button').style.display = 'block';
                            document.getElementById('turn-end-button').style.display = 'block';
                        }

                    // 미션 추가 버튼 활성화/비활성화
                    document.getElementById('add-mission-btn').disabled = !gameState.roomCode;
                }
            });
        }

        // 미션 추가
        async function addMission() {
            if (!gameState.roomCode) {
                showMessage('먼저 방에 입장하거나 생성해주세요!', 'error');
                return;
            }

            const missionInput = document.getElementById('mission-input');
            const mission = missionInput.value.trim();
            
            if (!mission) {
                showMessage('미션 내용을 입력해주세요!', 'error');
                return;
            }
            
            // Firebase에서 최신 미션 목록을 가져와 중복 확인
            const snapshot = await gameState.roomRef.child('missions').once('value');
            const currentMissionsInFirebase = snapshot.val() || [];

            if (currentMissionsInFirebase.includes(mission)) {
                showMessage('이미 추가된 미션입니다!', 'error');
                return;
            }
            
            try {
                // 트랜잭션을 사용하여 동시성 문제 방지
                await gameState.roomRef.child('missions').transaction((currentData) => {
                    const newMissions = currentData || [];
                    if (!newMissions.includes(mission)) {
                        newMissions.push(mission);
                    }
                    return newMissions;
                });
                
                missionInput.value = '';
                showMessage('미션이 추가되었습니다! ✨', 'success');
                
            } catch (error) {
                showMessage('미션 추가에 실패했습니다: ' + error.message, 'error');
                console.error('미션 추가 오류:', error);
            }
        }

        // 미션 삭제
        async function deleteMission(index) {
            if (!gameState.isHost) {
                showMessage('방장만 미션을 삭제할 수 있습니다!', 'error');
                return;
            }
            if (!gameState.roomCode) {
                showMessage('방에 입장하지 않았습니다!', 'error');
                return;
            }

            try {
                // Firebase에서 최신 미션 목록을 가져와 삭제
                await gameState.roomRef.child('missions').transaction((currentMissions) => {
                    if (currentMissions && currentMissions.length > index) {
                        const newMissions = currentMissions.filter((_, i) => i !== index);
                        return newMissions;
                    }
                    return undefined; // 트랜잭션 취소
                });
                showMessage('미션이 삭제되었습니다! 🗑️', 'success');
            } catch (error) {
                showMessage('미션 삭제에 실패했습니다: ' + error.message, 'error');
                console.error('미션 삭제 오류:', error);
            }
        }

        // 미션 저장 함수
        function saveMissions() {
            try {
                localStorage.setItem('savedBingoMissions', JSON.stringify(gameState.missions));
                showMessage('현재 미션 목록이 저장되었습니다! ✅', 'success');
            } catch (e) {
                showMessage('미션 저장에 실패했습니다. 브라우저 저장 공간이 부족할 수 있습니다.', 'error');
                console.error("Failed to save missions to localStorage:", e);
            }
        }

        // 미션 불러오기 함수
        function loadMissions() {
            try {
                const savedMissions = localStorage.getItem('savedBingoMissions');
                if (savedMissions) {
                    gameState.missions = JSON.parse(savedMissions);
                    showMessage('저장된 미션 목록을 불러왔습니다! 📝', 'success');
                } else {
                    gameState.missions = [...defaultMissions];
                    showMessage('저장된 미션이 없습니다. 기본 미션 목록을 불러왔습니다. ℹ️', 'info');
                }
                updateMissionsDisplay();
            } catch (e) {
                showMessage('미션 불러오기에 실패했습니다. ❌', 'error');
                console.error("Failed to load missions from localStorage:", e);
                gameState.missions = [...defaultMissions];
                updateMissionsDisplay();
            }
        }

        // 게임 시작
        async function startGame() {
            console.log('startGame 함수 시작');
            if (!gameState.roomCode) {
                showMessage('먼저 방을 생성하거나 입장해주세요!', 'error');
                return;
            }
            
            const requiredMissions = gameState.boardSize * gameState.boardSize;
            console.log(`필요 미션 수: ${requiredMissions}, 현재 미션 수: ${gameState.missions.length}`);
            if (gameState.missions.length < requiredMissions) {
                showMessage(`미션이 최소 ${requiredMissions}개 필요합니다! 현재 ${gameState.missions.length}개`, 'error');
                return;
            }

            if (!gameState.isHost) {
                showMessage('방장만 게임을 시작할 수 있습니다!', 'error');
                return;
            }
            
            console.log(`현재 플레이어 수: ${Object.keys(gameState.players).length}`);
            if (Object.keys(gameState.players).length < 2) {
                showMessage('게임을 시작하려면 최소 2명 이상의 플레이어가 필요합니다!', 'error');
                return;
            }

            const firstPlayerSelect = document.getElementById('first-player-select');
            const firstPlayerUid = firstPlayerSelect.value;
            console.log(`선택된 선공 플레이어 UID: ${firstPlayerUid}`);
            if (!firstPlayerUid) {
                showMessage('선공 플레이어를 선택해주세요!', 'error');
                return;
            }
            
            const firstPlayerIndex = gameState.playerList.indexOf(firstPlayerUid); 
            if (firstPlayerIndex === -1) {
                showMessage('선택된 선공 플레이어를 찾을 수 없습니다!', 'error');
                return;
            }
            
            console.log('미션 맵 생성 시작');
            const shuffledMissions = [...gameState.missions].sort(() => Math.random() - 0.5).slice(0, requiredMissions);
            const shuffledNumbersForMap = Array.from({length: requiredMissions}, (_, i) => i + 1).sort(() => Math.random() - 0.5);

            const missionMap = {};
            for (let i = 0; i < requiredMissions; i++) {
                missionMap[shuffledNumbersForMap[i]] = shuffledMissions[i];
            }
            console.log('생성된 missionMap:', missionMap);
            
            try {
                const winCondition = document.querySelector('input[name="win-condition"]:checked').value;
                const selectedBoardSize = 3;
                const selectedMaxPlayers = gameState.maxPlayers;
                
                console.log('Firebase room 업데이트 시도');
                await gameState.roomRef.update({
                    gameStarted: true,
                    winCondition: parseInt(winCondition),
                    boardSize: selectedBoardSize,
                    maxPlayers: selectedMaxPlayers,
                    startedAt: firebase.database.ServerValue.TIMESTAMP,
                    currentTurn: firstPlayerIndex,
                    flippedNumbers: {},
                    winner: null,
                    gameEnded: false,
                    missionMap: missionMap,
                    bingoClaimed: null
                });
                console.log('Firebase room 업데이트 성공');

                const updates = {};
                for (const playerUid in gameState.players) {
                    updates[`players/${playerUid}/boardState`] = {};
                }
                await gameState.roomRef.update(updates);
                console.log('플레이어 boardState 초기화 성공');
                
            } catch (error) {
                showMessage('게임 시작에 실패했습니다: ' + error.message, 'error');

        // 빙고판 UI 동기화
        function syncBingoBoard(myBoardStateData) {
            const totalCells = gameState.boardSize * gameState.boardSize;

            if (Object.keys(gameState.missionMap).length === 0 || gameState.bingoBoard.length === 0) {
                if (gameState.gameStarted && Object.keys(gameState.missionMap).length === totalCells) {
                    generateBingoBoard();
                } else if (gameState.gameStarted && Object.keys(gameState.missionMap).length === 0) {
                    console.warn("syncBingoBoard: Waiting for missionMap to load...");
                    setTimeout(() => syncBingoBoard(myBoardStateData), 100);
                    return;
                } else {
                    return;
                }
            }
            
            const bingoBoardElement = document.getElementById('bingo-board');
            if (bingoBoardElement.children.length === 0 || bingoBoardElement.children.length !== totalCells) {
                console.warn("syncBingoBoard: Waiting for bingo board DOM to be generated...");
                setTimeout(() => syncBingoBoard(myBoardStateData), 50);
                return;
            }

            const cells = bingoBoardElement.querySelectorAll('.bingo-cell');

            for (let i = 0; i < totalCells; i++) {
                const cellInLocalBoard = gameState.bingoBoard[i];
                const cellNumber = cellInLocalBoard.number;
                const missionText = cellInLocalBoard.mission;

                const isFlippedCommon = gameState.flippedNumbers.includes(cellNumber);
                const myCellStateFromFirebase = myBoardStateData[cellNumber] ? myBoardStateData[cellNumber].state : 'unflipped';

                const cellElement = cells[i];
                cellElement.classList.remove('flipped', 'failed');

                if (isFlippedCommon) {
                    if (myCellStateFromFirebase === 'flipped') {
                        cellElement.classList.add('flipped');
                        cellElement.textContent = missionText;
                    } else if (myCellStateFromFirebase === 'failed') {
                        cellElement.classList.add('failed');
                        cellElement.textContent = missionText;
                    } else {
                        cellElement.classList.add('flipped');
                        cellElement.textContent = missionText;
                        gameState.roomRef.child(`players/${gameState.playerUID}/boardState/${cellNumber}`).set({
                            state: 'flipped',
                            mission: missionText,
                            changedAt: firebase.database.ServerValue.TIMESTAMP
                        }).catch(error => console.error("Auto-flip update failed:", error));
                    }
                } else {
                    cellElement.textContent = cellNumber;
                }
            }
        }

        // 빙고 가능 여부 확인
function checkBingoPossibility() {
    const board = gameState.bingoBoard;
    const size = gameState.boardSize;
    const requiredLines = gameState.winCondition;
    let completedLines = 0;
    const bingoButton = document.getElementById('bingo-button');
    const turnEndButton = document.getElementById('turn-end-button');
    const currentPlayerUid = gameState.playerList[gameState.currentTurn];
    const isMyTurn = currentPlayerUid === gameState.playerUID;

    if (!gameState.gameStarted || !gameState.roomRef) {
        gameState.canClaimBingo = false;
        bingoButton.disabled = true;
        turnEndButton.disabled = true;
        return;
    }

    gameState.roomRef.once('value').then(snapshot => {
        const roomData = snapshot.val();
        if (!roomData) return;

        if (roomData.gameEnded || roomData.winner) {
            bingoButton.disabled = true;
            turnEndButton.disabled = true;
            bingoButton.style.display = 'none';
            turnEndButton.style.display = 'none';
            return;
        } else {
            bingoButton.style.display = 'block';
            turnEndButton.style.display = 'block';
        }

        // 빙고 라인 체크
        for (let i = 0; i < size; i++) {
            let rowComplete = true;
            for (let j = 0; j < size; j++) {
                const index = i * size + j;
                if (!board[index] || !roomData.players[gameState.playerUID] || !roomData.players[gameState.playerUID].boardState || roomData.players[gameState.playerUID].boardState[board[index].number]?.state !== 'flipped') {
                    rowComplete = false;
                    break;
                }
            }
            if (rowComplete) completedLines++;
        }

        for (let j = 0; j < size; j++) {
            let colComplete = true;
            for (let i = 0; i < size; i++) {
                const index = i * size + j;
                if (!board[index] || !roomData.players[gameState.playerUID] || !roomData.players[gameState.playerUID].boardState || roomData.players[gameState.playerUID].boardState[board[index].number]?.state !== 'flipped') {
                    colComplete = false;
                    break;
                }
            }
            if (colComplete) completedLines++;
        }

        let diag1Complete = true;
        for (let i = 0; i < size; i++) {
            const index = i * size + i;
            if (!board[index] || !roomData.players[gameState.playerUID] || !roomData.players[gameState.playerUID].boardState || roomData.players[gameState.playerUID].boardState[board[index].number]?.state !== 'flipped') {
                diag1Complete = false;
                break;
            }
        }
        if (diag1Complete) completedLines++;

        let diag2Complete = true;
        for (let i = 0; i < size; i++) {
            const index = i * size + (size - 1 - i);
            if (!board[index] || !roomData.players[gameState.playerUID] || !roomData.players[gameState.playerUID].boardState || roomData.players[gameState.playerUID].boardState[board[index].number]?.state !== 'flipped') {
                diag2Complete = false;
                break;
            }
        }
        if (diag2Complete) completedLines++;
        
        console.log(`${gameState.playerName}: 현재 완성된 라인 수 = ${completedLines}`);

        if (completedLines >= requiredLines) {
            gameState.canClaimBingo = true;
            // 턴 조건 (!isMyTurn)을 제거하여, 빙고 조건만 충족하면 버튼이 활성화되도록 변경
            bingoButton.disabled = roomData.gameEnded || roomData.winner; 
        } else {
            gameState.canClaimBingo = false;
            bingoButton.disabled = true;
        }

        // 턴 종료 버튼은 여전히 자신의 턴에만 활성화됩니다.
        turnEndButton.disabled = !isMyTurn || roomData.gameEnded || roomData.winner || !gameState.hasMadeMoveInTurn;

    }).catch(error => {
        console.error("Error checking bingo possibility:", error);
        showMessage("빙고/턴 상태 확인 중 오류 발생!", "error");
        bingoButton.disabled = true;
        turnEndButton.disabled = true;
    });
}

                console.warn('generateBingoBoard: Mission map is not fully loaded yet or size mismatch. Retrying in 100ms...');

            const bingoBoardElement = document.getElementById('bingo-board');

            const shuffledNumbers = numbers.sort(() => Math.random() - 0.5);

        // 셀 뒤집기
        async function flipCell(index) {
            const roomSnapshot = await gameState.roomRef.once('value');
            const roomData = roomSnapshot.val();
            
            if (roomData.gameEnded || roomData.winner) {
                showMessage('게임이 이미 종료되었거나 승자가 결정되었습니다!', 'error');
                return;
            }
            
            const selectedNumber = gameState.bingoBoard[index].number;
            const missionToAssign = gameState.bingoBoard[index].mission;
            const currentPlayerUidInRoom = gameState.playerList[gameState.currentTurn];
            const isMyTurn = gameState.playerUID === currentPlayerUidInRoom;

            try {
                const isFlippedCommon = gameState.flippedNumbers.includes(selectedNumber);
                const myCurrentState = roomData.players[gameState.playerUID]?.boardState?.[selectedNumber]?.state || 'unflipped';

                if (!isFlippedCommon) {
                    if (isMyTurn) {
                        if (gameState.hasMadeMoveInTurn) {
                            showMessage('한 턴에 하나의 숫자만 뒤집을 수 있습니다!', 'error');
                            return;
                        }

                        const flippedResult = await gameState.roomRef.child('flippedNumbers').child(selectedNumber).transaction((currentValue) => {
                            if (currentValue === null) {
                                return true;
                            }
                            return undefined;
                        });

                        if (!flippedResult.committed) {
                            showMessage('이미 다른 플레이어가 이 숫자를 뒤집었거나 문제가 발생했습니다.', 'error');
                            return;
                        }
                        gameState.hasMadeMoveInTurn = true;
                    } else {
                        const currentPlayerNameForMsg = gameState.players[currentPlayerUidInRoom]?.name || '알 수 없는 플레이어';
                        showMessage(`${currentPlayerNameForMsg}의 차례입니다. 새로운 숫자를 선택할 수 없습니다!`, 'error');
                        return;
                    }
                }

                const myBoardStateRef = gameState.roomRef.child(`players/${gameState.playerUID}/boardState/${selectedNumber}`);
                
                const boardStateResult = await myBoardStateRef.transaction((currentMyStateData) => {
                    let stateForMeInFirebase = currentMyStateData ? currentMyStateData.state : 'unflipped';
                    let nextStateForMe;

                    if (isFlippedCommon) {
                        if (stateForMeInFirebase === 'flipped') {
                            nextStateForMe = 'failed';
                        } else if (stateForMeInFirebase === 'failed') {
                            nextStateForMe = 'flipped';
                        } else {
                            nextStateForMe = 'flipped';
                        }
                    } else {
                        if (stateForMeInFirebase === 'unflipped') {
                            nextStateForMe = 'flipped';
                        } else if (stateForMeInFirebase === 'failed') {
                            nextStateForMe = 'unflipped';
                        } else {
                            return undefined;
                        }
                    }
                    
                    return {
                        state: nextStateForMe,
                        mission: missionToAssign,
                        changedAt: firebase.database.ServerValue.TIMESTAMP
                    };
                });

                if (!boardStateResult.committed) {
                    showMessage('내 빙고판 칸 상태 변경 중 오류가 발생했습니다. 다시 시도해주세요!', 'error');
                }
                
            } catch (error) {
                showMessage('셀 업데이트에 실패했습니다: ' + error.message, 'error');
                console.error('Firebase Transaction Error:', error);
            }
        }

        // 공유 링크 복사
        function copyShareLink() {
            const shareLinkInput = document.getElementById('share-link');
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(shareLinkInput.value)
                    .then(() => {
                        showMessage('링크가 클립보드에 복사되었습니다! 📋', 'success');
                    })
                    .catch(err => {
                        console.error('클립보드 복사 실패:', err);
                        try {
                            shareLinkInput.select();
                            shareLinkInput.setSelectionRange(0, 99999);
                            document.execCommand('copy');
                            showMessage('링크가 복사되었습니다! (구형 방식) 📋', 'success');
                        } catch (execErr) {
                            prompt('링크를 수동으로 복사하세요:', shareLinkInput.value);
                        }
                    });
            } else {
                try {
                    shareLinkInput.select();
                    shareLinkInput.setSelectionRange(0, 99999);
                    document.execCommand('copy');
                    showMessage('링크가 복사되었습니다! (구형 방식) 📋', 'success');
                } catch (execErr) {
                    prompt('링크를 수동으로 복사하세요:', shareLinkInput.value);
                }
            }
        }

        // URL 파라미터 확인 및 자동 입장
        function checkURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomCode = urlParams.get('room');
            
            if (roomCode) {
                const upperRoomCode = roomCode.toUpperCase();
                console.log('🎯 URL에서 방 코드 발견:', upperRoomCode);
                
                setTimeout(() => performAutoJoin(upperRoomCode), 0);
                return true;
            } else {
                console.log('❌ URL에 방 코드 없음');
                return false;
            }
        }

        // 자동 입장 실행
        function performAutoJoin(roomCode) {
            console.log('🚀 자동 입장 프로세스 시작:', roomCode);
            
            const joinSection = document.getElementById('join-room-section');
            const roomCodeInput = document.getElementById('room-code');
            const nameInput = document.getElementById('player-name');
            const hintElement = document.getElementById('auto-join-hint');
            const createRoomControls = document.querySelector('.create-room-controls');
            const mainActionButtons = document.getElementById('main-action-buttons');
            const gameOptionsSection = document.getElementById('game-options-section');

            if (!joinSection || !roomCodeInput || !nameInput || !hintElement || !createRoomControls || !mainActionButtons || !gameOptionsSection) {
                console.error('❌ 필요한 DOM 요소를 찾을 수 없음. 재시도합니다.');
                setTimeout(() => performAutoJoin(roomCode), 100);
                return;
            }
            
            console.log('✅ DOM 요소 모두 준비됨');
            
            createRoomControls.classList.add('hidden-by-url-param');
            mainActionButtons.classList.add('hidden-by-url-param');

            joinSection.classList.remove('hidden');
            roomCodeInput.value = roomCode;
            roomCodeInput.readOnly = true;
            nameInput.placeholder = '닉네임을 입력하고 입장하세요!';
            
            hintElement.classList.remove('hidden');
            gameOptionsSection.classList.add('hidden');

            if (document.activeElement !== nameInput) {
                nameInput.focus();
            }

            showMessage(`🎉 초대 링크로 접속했습니다! 방 코드: ${roomCode}\n닉네임을 입력하고 입장하세요!`, 'success');
            
            const currentAutoJoinHandler = nameInput._autoJoinHandler;
            if (currentAutoJoinHandler) {
                nameInput.removeEventListener('keypress', currentAutoJoinHandler);
            }
            
            const newAutoJoinHandler = function(e) {
                if (e.key === 'Enter' && e.target.value.trim()) {
                    console.log('⚡ Enter 키로 자동 입장 시도');
                    joinRoom(roomCode);
                    nameInput.removeEventListener('keypress', newAutoJoinHandler);
                    nameInput._autoJoinHandler = null;
                }
            };
            nameInput.addEventListener('keypress', newAutoJoinHandler);
            nameInput._autoJoinHandler = newAutoJoinHandler;
            
            console.log('✅ 자동 입장 UI 설정 완료');
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', () => {
            // 초기 버튼 상태 설정
            updateButtonStates();
            
            document.getElementById('mission-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addMission();
                }
            });

            document.getElementById('room-code').addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase();
            });

            document.querySelectorAll('input[name="board-size"]').forEach(radio => {
                radio.addEventListener('change', () => {
                    const newSize = parseInt(radio.value);
                    gameState.boardSize = newSize;
                    updateMissionsDisplay();
                });
            });

            loadMissions();
            // 미션 추가 버튼 초기 상태 설정
            document.getElementById('add-mission-btn').disabled = !gameState.roomCode;
        });

        // 페이지 이탈 시 정리
        window.addEventListener('beforeunload', async function() {
            if (gameState.roomRef && gameState.playerUID) {
                gameState.roomRef.off();
                // 플레이어가 방을 나갈 때만 Firebase에서 플레이어 정보 삭제
                // 호스트가 나갈 때 방 전체를 삭제하는 로직은 추가하지 않음 (게임의 일관성을 위해)
                const playerRef = gameState.roomRef.child('players').child(gameState.playerUID);
                const playerSnapshot = await playerRef.once('value');
                if (playerSnapshot.exists()) {
                    await playerRef.remove();
                    console.log(`플레이어 ${gameState.playerName}이(가) 방을 나갑니다. UID: ${gameState.playerUID}`);
                    // playerOrderUids 배열에서도 해당 UID 제거
                    await gameState.roomRef.child('playerOrderUids').transaction((currentUids) => {
                        if (currentUids) {
                            return currentUids.filter(uid => uid !== gameState.playerUID);
                        }
                        return [];
                    });
                }
            }
        });
    </script>
