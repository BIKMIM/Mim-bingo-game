<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밈주머니 빙고 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .game-setup {
            padding: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        .room-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .players-section {
            margin-bottom: 30px;
        }

        .players-list {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .player-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .player-item.host {
            border-left-color: #f56565;
        }

        .missions-section {
            margin-bottom: 30px;
        }

        .mission-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mission-input {
            flex: 1;
        }

        .missions-list {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .mission-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .game-options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .game-area {
            padding: 30px;
            display: none;
        }

        .bingo-board {
            display: grid;
            gap: 10px;
            max-width: 500px; /* Adjust max-width for larger boards */
            margin: 0 auto 30px auto;
        }

        /* Dynamic grid columns based on board size */
        .bingo-board.size-3 { grid-template-columns: repeat(3, 1fr); }
        .bingo-board.size-4 { grid-template-columns: repeat(4, 1fr); }
        .bingo-board.size-5 { grid-template-columns: repeat(5, 1fr); }

        .bingo-cell {
            aspect-ratio: 1;
            background: #e2e8f0;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; /* Adjust font size for larger boards */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #4a5568;
            word-break: keep-all; /* Keep mission words together */
            text-align: center;
            padding: 5px; /* Add some padding */
        }

        .bingo-cell:hover {
            background: #cbd5e0;
        }

        /* Flipped (checked) state */
        .bingo-cell.flipped {
            background: #667eea;
            color: white;
            font-size: 12px; /* Smaller font for mission text */
        }

        /* Failed state */
        .bingo-cell.failed {
            background: #f56565; /* Red background for failed */
            color: white;
            text-decoration: line-through; /* Strikethrough for failed */
            opacity: 0.7; /* Slightly transparent for failed */
            font-size: 12px;
        }

        .game-status {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .room-code-display {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }

        /* Bingo Button specific styles */
        #bingo-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        #bingo-button:hover:not(:disabled) {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #bingo-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* 승리 메시지 애니메이션 추가 */
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        .winner-message {
            background-color: white; /* 팝업 배경색을 흰색으로 고정 */
            color: #4a5568; /* 기본 텍스트 색상 */
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            position: relative;
            overflow: hidden;
            display: flex; /* Flexbox로 자식 요소 정렬 */
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 가운데 정렬 */
            gap: 15px; /* 요소 간 간격 */
        }

        /* 텍스트에만 그라데이션 적용을 위한 새로운 클래스 */
        .gradient-text {
            background: linear-gradient(45deg, #f3ec78, #af4261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text; /* 표준 속성 */
            color: transparent; /* Firefox 등에서 Fallback */
        }

        .winner-message .emoji {
            font-size: 1.5em; /* 이모지 크기 */
            -webkit-text-fill-color: initial; 
            background: none; 
        }

        .winner-message .winner-text {
            font-size: 1em; /* 본문 텍스트 크기 */
            line-height: 1.3;
        }

        .winner-message .btn {
            background-color: #667eea; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트색 */
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.6em; /* 버튼 폰트 크기 조정 */
            transition: background-color 0.3s;
        }

        .winner-message .btn:hover {
            background-color: #5a67d8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .game-options {
                flex-direction: column;
                align-items: flex-start;
            }

            .winner-message {
                font-size: 2em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 밈주머니 빙고 게임!</h1>
            <p>밈주머니와 함께 즐기는 쐐기 빙고!</p>
            <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">
                v3.2 - 빙고판 크기 동기화, 셀 3단계 상태 변경, 빙고 버튼 표시/활성화 개선, 호스트 비밀번호
            </div>
        </div>

        <div id="game-setup" class="game-setup">
            <div class="room-section">
                <h2>🏠 방 설정</h2>
                <div class="input-group">
                    <label for="player-name">플레이어 이름</label>
                    <input type="text" id="player-name" placeholder="당신의 닉네임을 입력하세요" maxlength="10">
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="createRoom()">새 방 만들기</button>
                    <button class="btn btn-secondary" onclick="showJoinRoom()">방 입장하기</button>
                </div>

                <div id="join-room-section" class="hidden" style="margin-top: 15px;">
                    <div class="input-group">
                        <label for="room-code">방 코드</label>
                        <input type="text" id="room-code" placeholder="방 코드를 입력하세요" maxlength="8">
                    </div>
                    <button class="btn btn-primary" onclick="joinRoom()">방 입장</button>
                    <p id="auto-join-hint" class="hidden" style="color: #667eea; font-size: 14px; margin-top: 10px;">
                        💡 팁: 이름 입력 후 Enter키를 누르면 바로 입장됩니다!
                    </p>
                </div>

                <div id="status-message"></div>
                
                <div id="share-section" class="hidden" style="margin-top: 20px;">
                    <div style="background: #f7fafc; padding: 15px; border-radius: 8px; border: 2px solid #667eea;">
                        <h4 style="color: #4a5568; margin-bottom: 10px;">🔗 친구 초대 링크</h4>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="text" id="share-link" readonly style="flex: 1; background: white; border: 1px solid #e2e8f0; padding: 8px; border-radius: 4px; font-size: 14px;">
                            <button class="btn btn-primary" onclick="copyShareLink()" style="padding: 8px 16px;">복사</button>
                        </div>
                        <p style="color: #718096; font-size: 12px; margin-top: 8px;">
                            이 링크를 친구들에게 보내면 바로 방에 입장할 수 있어요!
                        </p>
                    </div>
                </div>
            </div>

            <div class="players-section">
                <h3>👥 참가자 목록</h3>
                <div class="players-list" id="players-list">
                    <div class="loading">방에 입장하면 참가자가 표시됩니다</div>
                </div>
            </div>

            <div class="missions-section">
                <h3>📝 미션 텍스트</h3>
                <div class="mission-input-area">
                    <input type="text" class="mission-input" id="mission-input" placeholder="미션 내용을 입력하세요" maxlength="20">
                    <button class="btn btn-primary" onclick="addMission()">추가</button>
                </div>
                <div class="missions-list" id="missions-list">
                    <div style="text-align: center; color: #a0aec0; padding: 20px;">
                        미션을 추가해주세요 (최소 9개 필요)
                    </div>
                </div>
                <div id="current-mission-count" style="text-align: center; margin-top: 10px; font-size: 14px; color: #718096;">
                    현재 등록된 미션: 0개
                </div>
            </div>

            <div class="game-options">
                <div>
                    <label><strong>빙고판 크기:</strong></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="board-size" value="3" id="size-3" checked>
                            <label for="size-3">3x3</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="board-size" value="4" id="size-4">
                            <label for="size-4">4x4</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="board-size" value="5" id="size-5">
                            <label for="size-5">5x5</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label><strong>승리 조건:</strong></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="win-condition" value="1" id="win-1" checked>
                            <label for="win-1">1줄 빙고</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="win-condition" value="2" id="win-2">
                            <label for="win-2">2줄 빙고</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="win-condition" value="3" id="win-3">
                            <label for="win-3">3줄 빙고</label>
                        </div>
                    </div>
                </div>
                 <div class="input-group">
                    <label for="max-players"><strong>최대 플레이어 수:</strong></label>
                    <select id="max-players">
                        <option value="2">2명</option>
                        <option value="3">3명</option>
                        <option value="4">4명</option>
                        <option value="5">5명</option>
                        <option value="6">6명</option>
                        <option value="7">7명</option>
                        <option value="8">8명</option>
                        <option value="9">9명</option>
                        <option value="10">10명</option>
                        <option value="11">11명</option>
                        <option value="12">12명</option>
                    </select>
                </div>
                
                <div id="first-player-section" class="hidden" style="margin-top: 20px;">
                    <label><strong>선공 플레이어:</strong></label>
                    <select id="first-player-select" style="margin-left: 10px; padding: 8px; border-radius: 4px; border: 1px solid #e2e8f0;">
                        <option value="">선공을 선택하세요</option>
                    </select>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn btn-primary" id="start-game-btn" onclick="startGame()" style="font-size: 18px; padding: 15px 30px;">
                    🎮 게임 시작!
                </button>
            </div>
        </div>

        <div id="game-area" class="game-area">
            <div class="game-status">
                <div class="status-text">방 코드: <span class="room-code-display" id="current-room-code">ABC123</span></div>
                <div class="status-text">현재 차례: <strong id="current-turn">당신</strong></div>
                <div class="status-text">남은 미션: <strong id="remaining-missions-count">0</strong></div>
            </div>

            <div class="bingo-board" id="bingo-board">
                </div>
            
            <div style="text-align: center;">
                <button id="bingo-button" class="btn btn-primary" onclick="claimBingo()" disabled>
                    🎉 빙고!
                </button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="backToSetup()">게임 설정으로 돌아가기</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAqHKfUCypD_Jk7mXgH5u-OTXS7Dje4DZ8",
            authDomain: "mim-bingo-game.firebaseapp.com",
            databaseURL: "https://mim-bingo-game-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mim-bingo-game",
            storageBucket: "mim-bingo-game.firebasestorage.app",
            messagingSenderId: "436254307510",
            appId: "1:436254307510:web:23ad7c9a0d10d8ad26217"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 게임 상태 변수들
        let gameState = {
            isHost: false,
            roomCode: '',
            playerName: '',
            players: {},
            missions: [],
            winCondition: 1,
            boardSize: 3, // 기본 3x3
            maxPlayers: 2, // 기본 2명
            gameStarted: false,
            bingoBoard: [], // { number: 1, state: 'unflipped', mission: '미션1' } 형태로 변경
            currentTurn: 0,
            playerList: [], // 플레이어 순서를 위한 배열
            roomRef: null,
            missionMap: {}, // 게임 시작 시 확정된 숫자-미션 매핑
            canClaimBingo: false // 빙고 버튼 활성화 여부
        };

        // 호스트 전용 비밀번호 (테스트용: 051012)
        const HOST_PASSWORD = "051012"; 

        // 상태 메시지 표시
        function showMessage(message, type = 'info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // 방 생성
        async function createRoom() {
            const playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                showMessage('플레이어 이름을 입력해주세요!', 'error');
                return;
            }

            // 호스트 비밀번호 입력 요청
            const password = prompt("방장이 되려면 비밀번호를 입력하세요:");
            if (password !== HOST_PASSWORD) {
                showMessage('비밀번호가 올바르지 않습니다!', 'error');
                return;
            }

            try {
                gameState.isHost = true;
                gameState.playerName = playerName;
                gameState.roomCode = generateRoomCode();
                gameState.boardSize = parseInt(document.querySelector('input[name="board-size"]:checked').value);
                gameState.maxPlayers = parseInt(document.getElementById('max-players').value);
                
                // Firebase에 방 생성
                gameState.roomRef = database.ref('rooms/' + gameState.roomCode);
                
                await gameState.roomRef.set({
                    host: playerName,
                    players: {
                        [playerName]: {
                            name: playerName,
                            isHost: true,
                            joinedAt: Date.now()
                        }
                    },
                    missions: [],
                    gameStarted: false,
                    winCondition: 1,
                    boardSize: gameState.boardSize,
                    maxPlayers: gameState.maxPlayers,
                    createdAt: Date.now(),
                    gameBoard: {}, 
                    currentTurn: 0,
                    winner: null,
                    gameEnded: false,
                    missionMap: {},
                    bingoClaimed: null 
                });

                setupRoomListeners();
                
                const shareLink = `${window.location.origin}${window.location.pathname}?room=${gameState.roomCode}`;
                document.getElementById('share-link').value = shareLink;
                document.getElementById('share-section').classList.remove('hidden');
                
                showMessage(`방이 생성되었습니다! 방 코드: ${gameState.roomCode}`, 'success');
                
            } catch (error) {
                showMessage('방 생성에 실패했습니다: ' + error.message, 'error');
            }
        }

        // 방 입장 UI 표시
        function showJoinRoom() {
            document.getElementById('join-room-section').classList.remove('hidden');
        }

        // 방 입장 (초대 링크 자동 입장을 위해 prefilledRoomCode 인자 추가)
        async function joinRoom(prefilledRoomCode = null) {
            const playerName = document.getElementById('player-name').value.trim();
            const roomCode = prefilledRoomCode || document.getElementById('room-code').value.trim().toUpperCase();
            
            if (!playerName) {
                showMessage('플레이어 이름을 입력해주세요!', 'error');
                return;
            }
            
            if (!roomCode) {
                showMessage('방 코드를 입력해주세요!', 'error');
                return;
            }

            try {
                gameState.isHost = false;
                gameState.playerName = playerName;
                gameState.roomCode = roomCode;
                gameState.roomRef = database.ref('rooms/' + roomCode);

                const snapshot = await gameState.roomRef.once('value');
                if (!snapshot.exists()) {
                    showMessage('존재하지 않는 방 코드입니다!', 'error');
                    return;
                }

                const roomData = snapshot.val();
                if (roomData.gameStarted) {
                    showMessage('이미 시작된 게임입니다!', 'error');
                    return;
                }
                
                // 플레이어 수 제한 확인
                const currentPlayersCount = Object.keys(roomData.players || {}).length;
                if (roomData.maxPlayers && currentPlayersCount >= roomData.maxPlayers) {
                    showMessage(`이 방은 최대 ${roomData.maxPlayers}명까지 참여 가능합니다. 현재 인원: ${currentPlayersCount}명`, 'error');
                    return;
                }

                // 중복 이름 체크
                if (roomData.players && roomData.players[playerName]) {
                    showMessage('이미 사용 중인 이름입니다. 다른 이름을 선택해주세요!', 'error');
                    return;
                }

                await gameState.roomRef.child('players').child(playerName).set({
                    name: playerName,
                    isHost: false,
                    joinedAt: Date.now()
                });

                // 방 입장 시 방 크기 및 최대 플레이어 수 동기화
                gameState.boardSize = roomData.boardSize || 3;
                gameState.maxPlayers = roomData.maxPlayers || 2; // 기본값
                
                setupRoomListeners();
                showMessage(`방에 입장했습니다! 방 코드: ${roomCode}`, 'success');
                
            } catch (error) {
                showMessage('방 입장에 실패했습니다: ' + error.message, 'error');
            }
        }

        // 방 데이터 리스너 설정
        function setupRoomListeners() {
            if (!gameState.roomRef) return;

            // 플레이어 목록 리스너
            gameState.roomRef.child('players').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    gameState.players = snapshot.val();
                    gameState.playerList = Object.values(gameState.players)
                        .sort((a, b) => a.joinedAt - b.joinedAt)
                        .map(player => player.name);
                    updatePlayersDisplay();
                    
                    if (gameState.isHost && gameState.playerList.length > 1) {
                        updateFirstPlayerOptions();
                    }
                }
            });

            // 미션 목록 리스너
            gameState.roomRef.child('missions').on('value', (snapshot) => {
                gameState.missions = snapshot.exists() ? snapshot.val() : [];
                updateMissionsDisplay();
            });

            // 게임 시작 리스너
            gameState.roomRef.child('gameStarted').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    gameState.gameStarted = true;
                    document.getElementById('game-setup').style.display = 'none';
                    document.getElementById('game-area').style.display = 'block';
                    document.getElementById('current-room-code').textContent = gameState.roomCode;
                    loadGameData();
                }
            });

            // 현재 턴 리스너
            gameState.roomRef.child('currentTurn').on('value', (snapshot) => {
                const turnIndex = snapshot.val();
                if (turnIndex !== null) {
                    gameState.currentTurn = turnIndex;
                    updateTurnDisplay();
                    checkBingoPossibility(); // 턴이 바뀔 때 빙고 버튼 활성화/비활성화
                }
            });

            // 빙고판 데이터 리스너
            gameState.roomRef.child('gameBoard').on('value', (snapshot) => {
                const boardData = snapshot.val();
                syncBingoBoard(boardData);
                checkBingoPossibility(); // 빙고 버튼 활성화/비활성화
            });

            // 미션 맵 리스너
            gameState.roomRef.child('missionMap').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    gameState.missionMap = snapshot.val();
                    // 미션 맵이 로드되었을 때 빙고판이 아직 생성되지 않았다면 생성 시도
                    if (gameState.gameStarted && gameState.bingoBoard.length === 0) {
                        generateBingoBoard();
                    }
                }
            });

            // 승자 발표 리스너
            gameState.roomRef.child('winner').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    const winner = snapshot.val();
                    if (winner) {
                        displayWinnerMessage(winner, gameState.winCondition);
                        // 게임 종료 시 빙고 버튼 비활성화
                        document.getElementById('bingo-button').disabled = true;
                    }
                }
            });

            // 빙고 주장 시간 리스너 (동시 빙고 처리를 위함)
            gameState.roomRef.child('bingoClaimed').on('value', (snapshot) => {
                const claimData = snapshot.val();
                if (claimData && claimData.claimer && claimData.timestamp) {
                    // 빙고 버튼이 눌렸다면, 빙고 버튼 비활성화
                    document.getElementById('bingo-button').disabled = true;
                    // 승자가 아직 확정되지 않았고, 내가 주장자가 아니라면 메시지 표시
                    // roomData를 사용하기 위해 한번 더 snapshot을 가져옴 (또는 gameState.roomData를 업데이트하는 로직 추가)
                    gameState.roomRef.once('value').then(roomSnapshot => {
                        const roomData = roomSnapshot.val();
                        if (!roomData || !roomData.winner) { // 아직 winner가 확정되지 않았을 때만
                            setTimeout(() => {
                                if (claimData.claimer !== gameState.playerName && !roomData.winner) {
                                    showMessage(`${claimData.claimer}님이 먼저 빙고를 주장했습니다!`, 'info');
                                }
                            }, 500);
                        }
                    });
                }
            });
        }

        // 미션 추가
        async function addMission() {
            const missionInput = document.getElementById('mission-input');
            const mission = missionInput.value.trim();
            const requiredMissions = gameState.boardSize * gameState.boardSize;
            
            if (!mission) {
                showMessage('미션 내용을 입력해주세요!', 'error');
                return;
            }
            
            if (gameState.missions.includes(mission)) {
                showMessage('이미 추가된 미션입니다!', 'error');
                return;
            }

            if (gameState.missions.length >= requiredMissions) {
                showMessage(`빙고판 크기 (${gameState.boardSize}x${gameState.boardSize})에 필요한 미션 수를 초과했습니다. (최대 ${requiredMissions}개)`, 'error');
                return;
            }
            
            try {
                const newMissions = [...gameState.missions, mission];
                await gameState.roomRef.child('missions').set(newMissions);
                missionInput.value = '';
                
            } catch (error) {
                showMessage('미션 추가에 실패했습니다: ' + error.message, 'error');
            }
        }

        // 미션 삭제
        async function deleteMission(index) {
            try {
                const newMissions = gameState.missions.filter((_, i) => i !== index);
                await gameState.roomRef.child('missions').set(newMissions);
                
            } catch (error) {
                showMessage('미션 삭제에 실패했습니다: ' + error.message, 'error');
            }
        }

        // 게임 시작
        async function startGame() {
            if (!gameState.roomCode) {
                showMessage('먼저 방을 생성하거나 입장해주세요!', 'error');
                return;
            }
            
            const requiredMissions = gameState.boardSize * gameState.boardSize;
            if (gameState.missions.length < requiredMissions) {
                showMessage(`미션이 최소 ${requiredMissions}개 필요합니다!`, 'error');
                return;
            }

            if (!gameState.isHost) {
                showMessage('방장만 게임을 시작할 수 있습니다!', 'error');
                return;
            }
            
            if (gameState.playerList.length < 2) {
                showMessage('게임을 시작하려면 최소 2명 이상의 플레이어가 필요합니다!', 'error');
                return;
            }

            const firstPlayerSelect = document.getElementById('first-player-select');
            const firstPlayer = firstPlayerSelect.value;
            if (!firstPlayer) {
                showMessage('선공 플레이어를 선택해주세요!', 'error');
                return;
            }
            
            const firstPlayerIndex = gameState.playerList.indexOf(firstPlayer);
            
            // 게임 시작 시 미션 맵 생성 및 저장
            // missions 배열을 복사하고 섞어서 필요한 개수만큼만 선택 (N*N)
            const shuffledMissions = [...gameState.missions].sort(() => Math.random() - 0.5).slice(0, requiredMissions);
            const missionMap = {};
            for (let i = 1; i <= requiredMissions; i++) {
                missionMap[i] = shuffledMissions[i - 1]; 
            }
            
            try {
                const winCondition = document.querySelector('input[name="win-condition"]:checked').value;
                const selectedBoardSize = parseInt(document.querySelector('input[name="board-size"]:checked').value);
                const selectedMaxPlayers = parseInt(document.getElementById('max-players').value);

                await gameState.roomRef.update({
                    gameStarted: true,
                    winCondition: parseInt(winCondition),
                    boardSize: selectedBoardSize, // 방장이 선택한 보드 크기 저장
                    maxPlayers: selectedMaxPlayers, // 방장이 선택한 최대 플레이어 수 저장
                    startedAt: Date.now(),
                    currentTurn: firstPlayerIndex,
                    gameBoard: {}, 
                    winner: null,
                    gameEnded: false,
                    missionMap: missionMap,
                    bingoClaimed: null 
                });
                
            } catch (error) {
                showMessage('게임 시작에 실패했습니다: ' + error.message, 'error');
            }
        }

        // 게임 데이터 로드
        async function loadGameData() {
            try {
                const snapshot = await gameState.roomRef.once('value');
                const roomData = snapshot.val();
                
                if (roomData) {
                    gameState.winCondition = roomData.winCondition || 1;
                    gameState.boardSize = roomData.boardSize || 3; 
                    gameState.maxPlayers = roomData.maxPlayers || 2; 
                    gameState.missionMap = roomData.missionMap || {}; 
                    
                    // 빙고판 생성은 missionMap 리스너에서 처리되므로 여기서는 호출 안함.
                    // missionMap이 이미 로드되었고 빙고판이 없다면 generateBingoBoard를 호출.
                    if (Object.keys(gameState.missionMap).length > 0 && gameState.bingoBoard.length === 0) {
                        generateBingoBoard();
                    }
                }
                
            } catch (error) {
                showMessage('게임 데이터 로드에 실패했습니다: ' + error.message, 'error');
            }
        }

        // 선공 플레이어 옵션 업데이트
        function updateFirstPlayerOptions() {
            const firstPlayerSection = document.getElementById('first-player-section');
            const firstPlayerSelect = document.getElementById('first-player-select');
            
            if (gameState.playerList.length > 1) {
                firstPlayerSection.classList.remove('hidden');
                
                firstPlayerSelect.innerHTML = '<option value="">선공을 선택하세요</option>';
                
                gameState.playerList.forEach(playerName => {
                    const option = document.createElement('option');
                    option.value = playerName;
                    option.textContent = playerName;
                    firstPlayerSelect.appendChild(option);
                });
            } else {
                firstPlayerSection.classList.add('hidden');
            }
        }

        // 턴 표시 업데이트
        function updateTurnDisplay() {
            const turnElement = document.getElementById('current-turn');
            if (turnElement && gameState.playerList.length > 0) {
                const currentPlayerName = gameState.playerList[gameState.currentTurn];
                const isMyTurn = currentPlayerName === gameState.playerName;
                
                if (isMyTurn) {
                    turnElement.innerHTML = '<span style="color: #667eea; font-weight: bold;">당신의 차례입니다!</span>';
                } else {
                    turnElement.textContent = `${currentPlayerName}의 차례`;
                }
            }
        }

        // 빙고판 동기화
        function syncBingoBoard(boardData) {
            // missionMap이 아직 로드되지 않았다면 동기화 스킵 (generateBingoBoard가 호출될 때까지 기다림)
            if (Object.keys(gameState.missionMap).length === 0 && gameState.gameStarted) {
                return;
            }

            const totalCells = gameState.boardSize * gameState.boardSize;
            // 빙고판이 없거나 크기가 다르면 새로 생성 시도
            if (!boardData || gameState.bingoBoard.length !== totalCells) { 
                 if (gameState.gameStarted && Object.keys(gameState.missionMap).length === totalCells) {
                    generateBingoBoard(); // missionMap이 로드된 후 빙고판을 한 번만 생성
                }
                return;
            }
            
            const bingoBoardElement = document.getElementById('bingo-board');
            // bingoBoardElement가 아직 없으면 생성될 때까지 대기
            if (!bingoBoardElement.innerHTML) {
                setTimeout(() => syncBingoBoard(boardData), 50); // 재시도
                return;
            }
            const cells = bingoBoardElement.querySelectorAll('.bingo-cell');
            let flippedCount = 0; 

            Object.keys(boardData).forEach(number => {
                const cellData = boardData[number];
                const targetCellIndex = gameState.bingoBoard.findIndex(cell => cell.number == number);

                if (targetCellIndex !== -1) {
                    const cellElement = cells[targetCellIndex];
                    
                    // 로컬 gameState.bingoBoard와 UI 업데이트
                    // Firebase의 최신 상태로 로컬 상태를 업데이트
                    gameState.bingoBoard[targetCellIndex].state = cellData.state; 
                    gameState.bingoBoard[targetCellIndex].mission = cellData.mission;

                    // UI 클래스 업데이트
                    cellElement.classList.remove('flipped', 'failed');
                    if (cellData.state === 'flipped') {
                        cellElement.classList.add('flipped');
                        cellElement.textContent = cellData.mission;
                        flippedCount++;
                    } else if (cellData.state === 'failed') {
                        cellElement.classList.add('failed');
                        cellElement.textContent = cellData.mission;
                        flippedCount++;
                    } else { // unflipped
                        cellElement.textContent = cellData.number;
                    }
                }
            });
            
            // 남은 미션 개수 업데이트 (게임 진행 화면)
            document.getElementById('remaining-missions-count').textContent = totalCells - flippedCount;

            // 빙고 가능 여부만 체크
            // checkBingoPossibility()는 syncBingoBoard와 currentTurn 리스너에서 호출
        }

        // 빙고 가능 여부 (버튼 활성화) 확인
        function checkBingoPossibility() {
            const board = gameState.bingoBoard;
            const size = gameState.boardSize;
            const requiredLines = gameState.winCondition;
            let completedLines = 0;

            if (board.length === 0 || !gameState.gameStarted || gameState.roomRef === null) {
                gameState.canClaimBingo = false;
                document.getElementById('bingo-button').disabled = true;
                return;
            }

            // 가로 줄 체크
            for (let i = 0; i < size; i++) {
                let rowComplete = true;
                for (let j = 0; j < size; j++) {
                    const index = i * size + j;
                    // 실패한 칸은 빙고로 인정 안함
                    if (!board[index] || board[index].state !== 'flipped') { 
                        rowComplete = false;
                        break;
                    }
                }
                if (rowComplete) completedLines++;
            }

            // 세로 줄 체크
            for (let j = 0; j < size; j++) {
                let colComplete = true;
                for (let i = 0; i < size; i++) {
                    const index = i * size + j;
                    // 실패한 칸은 빙고로 인정 안함
                    if (!board[index] || board[index].state !== 'flipped') { 
                        colComplete = false;
                        break;
                    }
                }
                if (colComplete) completedLines++;
            }

            // 대각선 체크 (좌상단-우하단)
            let diag1Complete = true;
            for (let i = 0; i < size; i++) {
                const index = i * size + i;
                // 실패한 칸은 빙고로 인정 안함
                if (!board[index] || board[index].state !== 'flipped') { 
                    diag1Complete = false;
                    break;
                }
            }
            if (diag1Complete) completedLines++;

            // 대각선 체크 (우상단-좌하단)
            let diag2Complete = true;
            for (let i = 0; i < size; i++) {
                const index = i * size + (size - 1 - i);
                // 실패한 칸은 빙고로 인정 안함
                if (!board[index] || board[index].state !== 'flipped') { 
                    diag2Complete = false;
                    break;
                }
            }
            if (diag2Complete) completedLines++;
            
            console.log(`${gameState.playerName}: 현재 완성된 라인 수 (실패 제외) = ${completedLines}`);

            const bingoButton = document.getElementById('bingo-button');
            const currentPlayerName = gameState.playerList[gameState.currentTurn];

            if (completedLines >= requiredLines) {
                gameState.canClaimBingo = true;
                bingoButton.style.display = 'block'; // 빙고 조건 만족 시 버튼 표시
                // 내가 턴 플레이어이고, 게임이 아직 종료되지 않았을 때만 빙고 버튼 활성화
                if (currentPlayerName === gameState.playerName && !gameState.gameEnded) {
                     bingoButton.disabled = false;
                } else {
                     bingoButton.disabled = true;
                }
            } else {
                gameState.canClaimBingo = false;
                bingoButton.style.display = 'none'; // 빙고 조건 미달 시 버튼 숨김
                bingoButton.disabled = true;
            }

            // 게임이 이미 종료되었다면 빙고 버튼 비활성화 (최종 확인)
            gameState.roomRef.child('gameEnded').once('value', (snapshot) => {
                if (snapshot.val() === true) {
                    bingoButton.disabled = true;
                    bingoButton.style.display = 'none'; // 게임 종료 시 빙고 버튼 숨김
                }
            });
        }


        // 빙고 버튼 클릭 시 승리 주장
        async function claimBingo() {
            if (!gameState.canClaimBingo) {
                showMessage('아직 빙고 조건을 만족하지 않았거나, 당신의 차례가 아닙니다!', 'error');
                return;
            }
            
            // Firebase에서 게임 종료 여부와 winner, bingoClaimed 상태를 다시 한번 확인
            const roomSnapshot = await gameState.roomRef.once('value');
            const roomData = roomSnapshot.val();

            if (roomData.gameEnded) {
                showMessage('게임은 이미 종료되었습니다!', 'error');
                return;
            }
            if (roomData.winner) {
                showMessage(`${roomData.winner}님이 이미 승리했습니다!`, 'error');
                return;
            }
            // 이미 다른 플레이어가 빙고를 주장했다면
            if (roomData.bingoClaimed) {
                 showMessage('다른 플레이어가 이미 빙고를 주장했습니다!', 'error');
                 return;
            }

            try {
                // Firebase 트랜잭션으로 빙고 주장 시도 (가장 먼저 요청한 플레이어만 성공)
                const result = await gameState.roomRef.child('bingoClaimed').transaction((currentClaim) => {
                    if (currentClaim === null) { // 아직 아무도 빙고를 주장하지 않았다면
                        return {
                            claimer: gameState.playerName,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        };
                    } else {
                        return undefined; // 이미 빙고가 주장되었다면 트랜잭션 취소
                    }
                });

                if (result.committed) {
                    // 성공적으로 빙고 주장 (내가 첫 번째)
                    await gameState.roomRef.update({
                        winner: gameState.playerName,
                        gameEnded: true,
                        endedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                    showMessage('🎉 빙고를 주장했습니다! 당신이 승리합니다!', 'success');
                } else {
                    // 트랜잭션이 취소된 경우 (다른 플레이어가 먼저 주장함)
                    // 이 메시지는 bingoClaimed 리스너에서 처리될 가능성이 높지만, 명시적으로 다시 표시
                    showMessage('앗! 다른 플레이어가 먼저 빙고를 주장했습니다!', 'error');
                }
                document.getElementById('bingo-button').disabled = true; // 버튼 비활성화
            } catch (error) {
                showMessage('빙고 주장 중 오류가 발생했습니다: ' + error.message, 'error');
                console.error('Claim Bingo Error:', error);
            }
        }

        // 승리 메시지 표시
        function displayWinnerMessage(winnerName, winCondition) {
            if (document.getElementById('winner-overlay')) {
                return;
            }

            const overlay = document.createElement('div');
            overlay.classList.add('winner-overlay');
            overlay.id = 'winner-overlay';

            const messageBox = document.createElement('div');
            messageBox.classList.add('winner-message');
            messageBox.innerHTML = `
                <p class="emoji">🎉🏆</p>
                <p class="winner-text gradient-text">${winnerName}님</p>
                <p class="winner-text gradient-text">${winCondition}줄 빙고로 승리했습니다!</p>
                <button class="btn btn-primary" onclick="closeWinnerMessage()">확인</button>
            `;
            overlay.appendChild(messageBox);
            document.body.appendChild(overlay);
        }

        // 승리 메시지 닫기
        function closeWinnerMessage() {
            const overlay = document.getElementById('winner-overlay');
            if (overlay) {
                overlay.remove();
                if (confirm('설정 화면으로 돌아가시겠습니까?')) {
                    backToSetup();
                }
            }
        }

        // 설정 화면으로 돌아가기
        function backToSetup() {
            document.getElementById('game-setup').style.display = 'block';
            document.getElementById('game-area').style.display = 'none';
            
            if (gameState.roomRef) {
                gameState.roomRef.off();
            }
            
            // 상태 초기화
            gameState = {
                isHost: false,
                roomCode: '',
                playerName: '',
                players: {},
                missions: [],
                winCondition: 1,
                boardSize: 3, 
                maxPlayers: 2, 
                gameStarted: false,
                bingoBoard: [],
                currentTurn: 0,
                playerList: [],
                roomRef: null,
                missionMap: {}, 
                canClaimBingo: false
            };
            
            // UI 초기화
            document.getElementById('players-list').innerHTML = '<div class="loading">방에 입장하면 참가자가 표시됩니다</div>';
            document.getElementById('missions-list').innerHTML = `<div style="text-align: center; color: #a0aec0; padding: 20px;">미션을 추가해주세요 (최소 ${gameState.boardSize * gameState.boardSize}개 필요)</div>`;
            document.getElementById('current-mission-count').textContent = '현재 등록된 미션: 0개'; 
            document.getElementById('share-section').classList.add('hidden');
            document.getElementById('join-room-section').classList.add('hidden');
            document.getElementById('auto-join-hint').classList.add('hidden');
            document.getElementById('first-player-section').classList.add('hidden');
            document.getElementById('player-name').value = '';
            document.getElementById('room-code').value = '';
            document.getElementById('bingo-button').style.display = 'none'; 
            document.getElementById('bingo-button').disabled = true; 
            
            // 승리 오버레이 제거 (혹시 남아있을 경우)
            const winnerOverlay = document.getElementById('winner-overlay');
            if (winnerOverlay) {
                winnerOverlay.remove();
            }

            // 빙고판 크기 및 최대 플레이어 수 라디오/셀렉트 박스 기본값으로 초기화 (UI 상태를 맞춤)
            document.getElementById('size-3').checked = true;
            document.getElementById('win-1').checked = true;
            document.getElementById('max-players').value = 2;

            document.getElementById('remaining-missions-count').textContent = '0'; 
        }

        // 방 코드 생성
        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // 플레이어 목록 업데이트
        function updatePlayersDisplay() {
            const playersList = document.getElementById('players-list');
            const playersArray = Object.values(gameState.players);
            
            if (playersArray.length === 0) {
                playersList.innerHTML = '<div class="loading">방에 입장하면 참가자가 표시됩니다</div>';
                return;
            }
            
            playersList.innerHTML = playersArray.map(player => 
                `<div class="player-item ${player.isHost ? 'host' : ''}">
                    ${player.isHost ? '👑' : '👤'} ${player.name} ${player.isHost ? '(방장)' : ''}
                </div>`
            ).join('');

            const startBtn = document.getElementById('start-game-btn');
            if (gameState.isHost) {
                startBtn.style.display = 'block';
                startBtn.textContent = '🎮 게임 시작!';
                startBtn.disabled = false;
            } else {
                startBtn.style.display = 'block';
                startBtn.textContent = '방장이 게임을 시작하기를 기다리는 중...';
                startBtn.disabled = true;
            }
        }

        // 미션 목록 업데이트
        function updateMissionsDisplay() {
            const missionsList = document.getElementById('missions-list');
            const requiredMissions = gameState.boardSize * gameState.boardSize;

            if (gameState.missions.length === 0) {
                missionsList.innerHTML = `<div style="text-align: center; color: #a0aec0; padding: 20px;">미션을 추가해주세요 (최소 ${requiredMissions}개 필요)</div>`;
            } else {
                missionsList.innerHTML = gameState.missions.map((mission, index) => 
                    `<div class="mission-item">
                        <span>📌 ${mission}</span>
                        ${gameState.isHost ? `<button class="delete-btn" onclick="deleteMission(${index})">삭제</button>` : ''}
                    </div>`
                ).join('');
            }

            // 현재 등록된 미션 개수 표시 업데이트
            document.getElementById('current-mission-count').textContent = `현재 등록된 미션: ${gameState.missions.length}개`;
        }

        // 빙고판 생성 (공유된 미션 맵을 기반으로)
        function generateBingoBoard() {
            const size = gameState.boardSize;
            const totalCells = size * size;

            const numbers = Array.from({length: totalCells}, (_, i) => i + 1);
            const shuffledNumbers = numbers.sort(() => Math.random() - 0.5);
            
            if (Object.keys(gameState.missionMap).length === 0) {
                console.warn('generateBingoBoard: Mission map is not loaded yet. Retrying in 100ms...');
                setTimeout(generateBingoBoard, 100); 
                return;
            }
            // 이미 생성된 빙고판이 있다면 다시 생성하지 않음 (초기화 시에만)
            if (gameState.bingoBoard.length === totalCells && document.getElementById('bingo-board').children.length > 0) {
                return; 
            }

            gameState.bingoBoard = shuffledNumbers.map((num) => ({
                number: num, 
                state: 'unflipped', 
                mission: gameState.missionMap[num] || `미션 ${num}` 
            }));
            
            const bingoBoardElement = document.getElementById('bingo-board');
            bingoBoardElement.className = `bingo-board size-${size}`; 
            bingoBoardElement.innerHTML = gameState.bingoBoard.map((cell, index) => 
                `<div class="bingo-cell" onclick="flipCell(${index})">${cell.number}</div>`
            ).join('');
        }

        // 셀 뒤집기 (3단계 상태 변경)
        async function flipCell(index) {
            const roomDataSnapshot = await gameState.roomRef.once('value');
            const roomData = roomDataSnapshot.val();
            
            if (roomData.gameEnded) {
                showMessage('게임이 이미 종료되었습니다!', 'error');
                return;
            }

            const currentPlayerName = gameState.playerList[gameState.currentTurn];
            if (currentPlayerName !== gameState.playerName) {
                showMessage(`${currentPlayerName}의 차례입니다. 잠시 기다려주세요!`, 'error');
                return;
            }
            
            const selectedNumber = gameState.bingoBoard[index].number;
            const missionToAssign = gameState.bingoBoard[index].mission;

            try {
                const result = await gameState.roomRef.child('gameBoard').child(selectedNumber).transaction((currentData) => {
                    let stateInFirebase = currentData ? currentData.state : 'unflipped';
                    let nextStateForFirebase;

                    if (roomData.gameEnded || roomData.winner) { // 트랜잭션 중 게임 종료 확인
                        return undefined;
                    }
                    
                    // 현재 Firebase 상태에 따라 다음 상태 결정
                    if (stateInFirebase === 'unflipped') {
                        nextStateForFirebase = 'flipped';
                    } else if (stateInFirebase === 'flipped') {
                        nextStateForFirebase = 'failed';
                    } else { // 'failed' -> 'unflipped'
                        nextStateForFirebase = 'unflipped';
                    }

                    return {
                        state: nextStateForFirebase,
                        mission: missionToAssign,
                        changedBy: gameState.playerName,
                        changedAt: firebase.database.ServerValue.TIMESTAMP
                    };
                });

                if (result.committed) {
                    const nextTurn = (gameState.currentTurn + 1) % gameState.playerList.length;
                    await gameState.roomRef.update({
                        currentTurn: nextTurn
                    });
                } else {
                    // 트랜잭션이 취소된 경우 (동시에 다른 플레이어가 변경했거나 이미 게임 종료)
                    showMessage('이 칸은 이미 변경되었거나 게임이 종료되었습니다. 다시 확인해주세요!', 'error');
                }
                
            } catch (error) {
                showMessage('셀 업데이트에 실패했습니다: ' + error.message, 'error');
                console.error('Firebase Transaction Error:', error);
            }
        }

        // 공유 링크 복사
        function copyShareLink() {
            const shareLinkInput = document.getElementById('share-link');
            shareLinkInput.select();
            shareLinkInput.setSelectionRange(0, 99999); 
            
            try {
                document.execCommand('copy');
                showMessage('링크가 복사되었습니다! 친구들에게 보내주세요! 📋', 'success');
            } catch (err) {
                prompt('링크를 복사하세요:', shareLinkInput.value);
            }
        }

        // URL 파라미터 확인 및 자동 입장
        function checkURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomCode = urlParams.get('room');
            
            if (roomCode) {
                const upperRoomCode = roomCode.toUpperCase();
                console.log('🎯 URL에서 방 코드 발견:', upperRoomCode);
                
                setTimeout(() => { 
                    performAutoJoin(upperRoomCode);
                }, 300);
                return true;
            } else {
                console.log('❌ URL에 방 코드 없음');
                return false;
            }
        }

        // 자동 입장 실행
        function performAutoJoin(roomCode) {
            console.log('🚀 자동 입장 프로세스 시작:', roomCode);
            
            const joinSection = document.getElementById('join-room-section');
            const roomCodeInput = document.getElementById('room-code');
            const nameInput = document.getElementById('player-name');
            const hintElement = document.getElementById('auto-join-hint');
            
            if (!joinSection || !roomCodeInput || !nameInput || !hintElement) {
                console.error('❌ 필요한 DOM 요소를 찾을 수 없음. 재시도합니다.');
                setTimeout(() => performAutoJoin(roomCode), 100); 
                return;
            }
            
            console.log('✅ DOM 요소 모두 준비됨');
            
            joinSection.classList.remove('hidden');
            roomCodeInput.value = roomCode;
            nameInput.placeholder = '이름을 입력하고 Enter를 누르면 바로 입장!';
            
            hintElement.classList.remove('hidden');
            
            nameInput.focus();
            
            showMessage(`🎉 초대 링크로 접속했습니다! 방 코드: ${roomCode}\n이름만 입력하고 Enter를 누르면 바로 입장됩니다!`, 'success');
            
            const currentAutoJoinHandler = nameInput._autoJoinHandler;
            if (currentAutoJoinHandler) {
                nameInput.removeEventListener('keypress', currentAutoJoinHandler);
            }
            
            const newAutoJoinHandler = function(e) {
                if (e.key === 'Enter' && e.target.value.trim()) {
                    console.log('⚡ Enter 키로 자동 입장 시도');
                    joinRoom(roomCode); 
                    nameInput.removeEventListener('keypress', newAutoJoinHandler);
                    nameInput._autoJoinHandler = null; 
                }
            };
            nameInput.addEventListener('keypress', newAutoJoinHandler);
            nameInput._autoJoinHandler = newAutoJoinHandler; 
            
            console.log('✅ 자동 입장 UI 설정 완료');
        }

        // 이벤트 리스너 설정
        document.getElementById('mission-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMission();
            }
        });

        document.getElementById('room-code').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // 빙고판 크기 선택 시 미션 최소 개수 힌트 업데이트
        document.querySelectorAll('input[name="board-size"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const newSize = parseInt(radio.value);
                gameState.boardSize = newSize; 
                updateMissionsDisplay(); 
            });
        });

        // 페이지 이탈시 정리
        window.addEventListener('beforeunload', function() {
            if (gameState.roomRef) {
                gameState.roomRef.off();
            }
        });

        // 초기 페이지 로드 시 URL 파라미터 확인
        document.addEventListener('DOMContentLoaded', () => {
            checkURLParams();
        });
    </script>
