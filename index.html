<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밈주머니 빙고 게임</title>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 전체 페이지 배경 및 폰트 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* 헤더 */
        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* 게임 설정 섹션 */
        .game-setup {
            padding: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        /* 방 관련 섹션 */
        .room-section {
            margin-bottom: 30px;
        }

        /* 입력 그룹 (라벨 + 인풋) */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 버튼 그룹 */
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* 일반 버튼 스타일 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        /* 플레이어 목록 섹션 */
        .players-section {
            margin-bottom: 30px;
        }

        .players-list {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .player-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .player-item.host {
            border-left-color: #f56565;
        }

        /* 미션 섹션 */
        .missions-section {
            margin-bottom: 30px;
        }

        .mission-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mission-input {
            flex: 1;
        }

        .missions-list {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .mission-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        /* 게임 옵션 섹션 */
        .game-options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 게임 진행 화면 */
        .game-area {
            padding: 30px;
            display: none;
        }

        /* 빙고판 */
        .bingo-board {
            display: grid;
            gap: 10px;
            max-width: 500px; 
            margin: 0 auto 30px auto;
            grid-template-columns: repeat(3, 1fr); /* 3x3으로 고정 */
        }

        /* 빙고 셀 */
        .bingo-cell {
            aspect-ratio: 1; /* 가로세로 비율 1:1 유지 */
            background: #e2e8f0;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; 
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #4a5568;
            word-break: keep-all; 
            text-align: center;
            padding: 5px; 
        }

        .bingo-cell:hover {
            background: #cbd5e0;
        }

        /* Flipped (체크됨) 상태 */
        .bingo-cell.flipped {
            background: #667eea;
            color: white;
            font-size: 12px; 
        }

        /* Failed (실패) 상태 */
        .bingo-cell.failed {
            background: #f56565; 
            color: white;
            text-decoration: line-through; 
            opacity: 0.7; 
            font-size: 12px;
        }

        /* 게임 상태 표시 */
        .game-status {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .room-code-display {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
        }

        /* 숨김 처리 */
        .hidden {
            display: none;
        }

        /* 로딩 메시지 */
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        /* 오류 메시지 */
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }

        /* 성공 메시지 */
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }

        /* Bingo Button 및 턴 종료 버튼 스타일 */
        #bingo-button, #turn-end-button {
            background-color: #4CAF50; 
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 20px;
            display: block; /* 항상 보이도록 설정 */
            width: 100%; 
            max-width: 300px; 
            box-sizing: border-box; 
        }
        #turn-end-button {
            background-color: #008CBA; 
            margin-top: 10px;
        }

        #bingo-button:hover:not(:disabled), #turn-end-button:hover:not(:disabled) {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #turn-end-button:hover:not(:disabled) {
            background-color: #007bb5;
        }

        #bingo-button:disabled, #turn-end-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* 버튼 컨테이너 */
        .game-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; 
        }

        /* 비밀번호 입력 팝업용 오버레이 */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* 승리 오버레이보다 높게 설정 */
        }

        .password-prompt {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .password-prompt h3 {
            margin-bottom: 20px;
            color: #4a5568;
        }

        .password-prompt input {
            width: calc(100% - 24px); /* 패딩 고려 */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 18px;
        }

        .password-prompt button {
            padding: 10px 20px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }
        .password-prompt button:hover {
            background-color: #5a67d8;
        }


        /* 승리 메시지 오버레이 */
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 반투명 검정 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        .winner-message {
            background-color: white; /* 팝업 배경색 흰색 */
            color: #4a5568; /* 기본 텍스트 색상 */
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* 텍스트에만 그라데이션 적용 */
        .gradient-text {
            background: linear-gradient(45deg, #f3ec78, #af4261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting text-fill-color */
        }

        .winner-message .emoji {
            font-size: 1.5em; 
            -webkit-text-fill-color: initial; 
            background: none; 
        }

        .winner-message .winner-text {
            font-size: 1em; 
            line-height: 1.3;
        }

        .winner-message .btn {
            background-color: #667eea; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.6em; 
            transition: background-color 0.3s;
        }

        .winner-message .btn:hover {
            background-color: #5a67d8;
        }

        /* 애니메이션 키프레임 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .game-options {
                flex-direction: column;
                align-items: flex-start;
            }

            .winner-message {
                font-size: 2em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 밈주머니 빙고 게임!</h1>
            <p>밈주머니와 함께 즐기는 쐐기 빙고!</p>
            <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">
                v4.3 - 턴 종료 버튼 활성화 및 초대 링크 속도 개선
            </div>
        </div>

        <div id="game-setup" class="game-setup">
            <div class="room-section">
                <h2>🏠 방 설정</h2>
                <div class="input-group">
                    <label for="player-name">플레이어 이름</label>
                    <input type="text" id="player-name" placeholder="당신의 닉네임을 입력하세요" maxlength="10">
                </div>
                
                <div class="button-group" id="main-action-buttons"> <button class="btn btn-primary" id="create-room-btn" onclick="createRoom()">새 방 만들기</button>
                    <button class="btn btn-secondary" id="show-join-room-btn" onclick="showJoinRoom()">방 입장하기</button>
                </div>

                <div id="join-room-section" class="hidden" style="margin-top: 15px;">
                    <div class="input-group">
                        <label for="room-code">방 코드</label>
                        <input type="text" id="room-code" placeholder="방 코드를 입력하세요" maxlength="8">
                    </div>
                    <button class="btn btn-primary" onclick="joinRoom()">방 입장</button>
                    <p id="auto-join-hint" class="hidden" style="color: #667eea; font-size: 14px; margin-top: 10px;">
                        💡 팁: 이름 입력 후 Enter키를 누르면 바로 입장됩니다!
                    </p>
                </div>

                <div id="status-message"></div>
                
                <div id="share-section" class="hidden" style="margin-top: 20px;">
                    <div style="background: #f7fafc; padding: 15px; border-radius: 8px; border: 2px solid #667eea;">
                        <h4 style="color: #4a5568; margin-bottom: 10px;">🔗 친구 초대 링크</h4>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="text" id="share-link" readonly style="flex: 1; background: white; border: 1px solid #e2e8f0; padding: 8px; border-radius: 4px; font-size: 14px;">
                            <button class="btn btn-primary" onclick="copyShareLink()" style="padding: 8px 16px;">복사</button>
                        </div>
                        <p style="color: #718096; font-size: 12px; margin-top: 8px;">
                            이 링크를 친구들에게 보내면 바로 방에 입장할 수 있어요!
                        </p>
                    </div>
                </div>
            </div>

            <div class="players-section">
                <h3>👥 참가자 목록</h3>
                <div class="players-list" id="players-list">
                    <div class="loading">방에 입장하면 참가자가 표시됩니다</div>
                </div>
            </div>

            <div class="missions-section">
                <h3>📝 미션 텍스트</h3>
                <div class="mission-input-area">
                    <input type="text" class="mission-input" id="mission-input" placeholder="미션 내용을 입력하세요" maxlength="20">
                    <button class="btn btn-primary" onclick="addMission()">추가</button>
                </div>
                <div class="missions-list" id="missions-list">
                    <div style="text-align: center; color: #a0aec0; padding: 20px;">
                        미션을 추가해주세요 (최소 9개 필요)
                    </div>
                </div>
                <div id="current-mission-count" style="text-align: center; margin-top: 10px; font-size: 14px; color: #718096;">
                    현재 등록된 미션: 0개
                </div>
            </div>

            <div class="game-options">
                <div>
                    <label><strong>빙고판 크기:</strong></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="board-size" value="3" id="size-3" checked disabled> <label for="size-3">3x3</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label><strong>승리 조건:</strong></label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="win-condition" value="1" id="win-1" checked>
                            <label for="win-1">1줄 빙고</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="win-condition" value="2" id="win-2">
                            <label for="win-2">2줄 빙고</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="win-condition" value="3" id="win-3">
                            <label for="win-3">3줄 빙고</label>
                        </div>
                    </div>
                </div>
                 <div class="input-group">
                    <label for="max-players"><strong>최대 플레이어 수:</strong></label>
                    <select id="max-players">
                        <option value="2">2명</option>
                        <option value="3">3명</option>
                        <option value="4">4명</option>
                        <option value="5">5명</option>
                        <option value="6">6명</option>
                        <option value="7">7명</option>
                        <option value="8">8명</option>
                        <option value="9">9명</option>
                        <option value="10">10명</option>
                        <option value="11">11명</option>
                        <option value="12">12명</option>
                    </select>
                </div>
                
                <div id="first-player-section" class="hidden" style="margin-top: 20px;">
                    <label><strong>선공 플레이어:</strong></label>
                    <select id="first-player-select" style="margin-left: 10px; padding: 8px; border-radius: 4px; border: 1px solid #e2e8f0;">
                        <option value="">선공을 선택하세요</option>
                    </select>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn btn-primary" id="start-game-btn" onclick="startGame()" style="font-size: 18px; padding: 15px 30px;">
                    🎮 게임 시작!
                </button>
            </div>
        </div>

        <div id="game-area" class="game-area">
            <div class="game-status">
                <div class="status-text">방 코드: <span class="room-code-display" id="current-room-code">ABC123</span></div>
                <div class="status-text">현재 차례: <strong id="current-turn">당신</strong></div>
                <div class="status-text">공통 미션 수행 숫자: <strong id="flipped-numbers-count">0</strong></div> </div>

            <div class="bingo-board" id="bingo-board">
                </div>
            
            <div class="game-buttons">
                <button id="bingo-button" class="btn btn-primary" onclick="claimBingo()" disabled>
                    🎉 빙고!
                </button>
                <button id="turn-end-button" class="btn btn-secondary" onclick="turnEnd()" disabled>
                    ➡️ 턴 종료
                </button>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="backToSetup()">게임 설정으로 돌아가기</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>

        const firebaseConfig = {
            apiKey: "AIzaSyAqHKfUCypD_Jk7mXgH5u-OTXS7Dje4DZ8",
            authDomain: "mim-bingo-game.firebaseapp.com",
            databaseURL: "https://mim-bingo-game-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mim-bingo-game",
            storageBucket: "mim-bingo-game.firebasestorage.app",
            messagingSenderId: "436254307510",
            appId: "1:436254307510:web:23ad7c9a0d10d8ad26217"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 게임 상태 변수들
        let gameState = {
            isHost: false,
            roomCode: '',
            playerName: '',
            players: {}, // 모든 플레이어 정보 (이름, 호스트 여부, 입장 시간 등)

            winCondition: 1,
            boardSize: 3, // 3x3으로 고정
            maxPlayers: 2, 
            gameStarted: false,
            bingoBoard: [], // 각 플레이어의 로컬 빙고판 상태 { number: 1, state: 'unflipped', mission: '미션1' }
            currentTurn: 0, // 현재 턴 플레이어의 playerList 인덱스
            playerList: [], // 플레이어 이름 배열 (턴 순서)
            roomRef: null, // 현재 연결된 방의 Firebase 레퍼런스
            missionMap: {}, // 숫자(1~9)와 미션 텍스트의 고정 매핑
            canClaimBingo: false, // 빙고 버튼 활성화 여부
            flippedNumbers: [], // 모든 플레이어가 공통으로 뒤집은 숫자 목록 (Firebase에서 동기화)
            hasMadeMoveInTurn: false // 현재 턴에 셀을 한 번이라도 클릭했는지 여부
        };

        // 호스트 전용 비밀번호 (테스트용: 051012)
        const HOST_PASSWORD = "051012"; 

        // 상태 메시지 표시
        function showMessage(message, type = 'info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // 비밀번호 입력 팝업 생성 함수
        function createPasswordPrompt() {
            return new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.className = 'password-overlay';

                const promptBox = document.createElement('div');
                promptBox.className = 'password-prompt';
                promptBox.innerHTML = `
                    <h3>방장이 되려면 비밀번호를 입력하세요.</h3>
                    <input type="password" id="host-password-input" placeholder="비밀번호" autofocus>
                    <button id="password-submit-btn">확인</button>
                    <button id="password-cancel-btn">취소</button>
                `;
                overlay.appendChild(promptBox);
                document.body.appendChild(overlay);

                const passwordInput = document.getElementById('host-password-input');
                const submitBtn = document.getElementById('password-submit-btn');
                const cancelBtn = document.getElementById('password-cancel-btn');

                const cleanup = () => {
                    document.body.removeChild(overlay);
                    submitBtn.removeEventListener('click', handleSubmit);
                    cancelBtn.removeEventListener('click', handleCancel);
                    passwordInput.removeEventListener('keypress', handleKeyPress);
                };

                const handleSubmit = () => {
                    const password = passwordInput.value;
                    cleanup();
                    resolve(password);
                };

                const handleCancel = () => {
                    cleanup();
                    resolve(null); // 취소 시 null 반환
                };

                const handleKeyPress = (e) => {
                    if (e.key === 'Enter') {
                        handleSubmit();
                    }
                };

                submitBtn.addEventListener('click', handleSubmit);
                cancelBtn.addEventListener('click', handleCancel);
                passwordInput.addEventListener('keypress', handleKeyPress);
                passwordInput.focus(); // 비밀번호 입력창에 포커스
            });
        }

        // 방 입장 (초대 링크 자동 입장을 위해 prefilledRoomCode 인자 사용)
        async function joinRoom(prefilledRoomCode = null) {
            const playerName = document.getElementById('player-name').value.trim();
            const roomCode = prefilledRoomCode || document.getElementById('room-code').value.trim().toUpperCase();
            
            if (!playerName) {
                showMessage('플레이어 이름을 입력해주세요!', 'error');
                return;
            }
            
            if (!roomCode) {
                showMessage('방 코드를 입력해주세요!', 'error');
                return;
            }

            try {
                gameState.isHost = false;
                gameState.playerName = playerName;
                gameState.roomCode = roomCode;
                gameState.roomRef = database.ref('rooms/' + roomCode);

                const snapshot = await gameState.roomRef.once('value');
                if (!snapshot.exists()) {
                    showMessage('존재하지 않는 방 코드입니다!', 'error');
                    return;
                }

                const roomData = snapshot.val();
                if (roomData.gameStarted) {
                    showMessage('이미 시작된 게임입니다!', 'error');
                    return;
                }
                
                const currentPlayersCount = Object.keys(roomData.players || {}).length;
                if (roomData.maxPlayers && currentPlayersCount >= roomData.maxPlayers) {
                    showMessage(`이 방은 최대 ${roomData.maxPlayers}명까지 참여 가능합니다. 현재 인원: ${currentPlayersCount}명`, 'error');
                    return;
                }

                if (roomData.players && roomData.players[playerName]) {
                    showMessage('이미 사용 중인 이름입니다. 다른 이름을 선택해주세요!', 'error');
                    return;
                }

                // 플레이어 추가 시, 자신의 boardState도 함께 초기화
                await gameState.roomRef.child('players').child(playerName).set({
                    name: playerName,
                    isHost: false,
                    joinedAt: Date.now(),
                    boardState: {} // 신규 플레이어의 개별 빙고판 상태 초기화
                });

                // 방 입장 시 방 크기 및 최대 플레이어 수 동기화
                gameState.boardSize = roomData.boardSize || 3;
                gameState.maxPlayers = roomData.maxPlayers || 2; 
                
                setupRoomListeners();
                showMessage(`방에 입장했습니다! 방 코드: ${roomCode}`, 'success');
                
            } catch (error) {
                showMessage('방 입장에 실패했습니다: ' + error.message, 'error');
            }
        }

        // 방 데이터 리스너 설정 (모든 방 상태 변화를 여기서 처리)
        function setupRoomListeners() {
            if (!gameState.roomRef) return;

            gameState.roomRef.on('value', (snapshot) => {
                const roomData = snapshot.val();
                if (roomData) {
                    // `gameState`의 핵심 값들을 Firebase의 최신 `roomData`로 업데이트
                    gameState.boardSize = roomData.boardSize || 3; 
                    gameState.maxPlayers = roomData.maxPlayers || 2;
                    gameState.gameStarted = roomData.gameStarted || false;
                    gameState.winCondition = roomData.winCondition || 1;
                    gameState.currentTurn = roomData.currentTurn !== null ? roomData.currentTurn : 0;
                    gameState.missionMap = roomData.missionMap || {};
                    gameState.flippedNumbers = Object.keys(roomData.flippedNumbers || {}).map(Number); // 공통 뒤집힌 숫자 동기화
                    
                    // 플레이어 목록 업데이트
                    if (roomData.players) {
                        gameState.players = roomData.players;
                        gameState.playerList = Object.values(roomData.players)
                            .sort((a, b) => a.joinedAt - b.joinedAt)
                            .map(player => player.name);
                    } else {
                        gameState.players = {};
                        gameState.playerList = [];
                    }
                    updatePlayersDisplay(); 
                    
                    // 미션 목록 업데이트
                    gameState.missions = roomData.missions || [];
                    updateMissionsDisplay(); 

                    // UI 화면 전환 (게임 시작 여부에 따라)
                    if (gameState.gameStarted) {
                         document.getElementById('game-setup').style.display = 'none';
                         document.getElementById('game-area').style.display = 'block';
                         document.getElementById('current-room-code').textContent = gameState.roomCode;
                         document.getElementById('flipped-numbers-count').textContent = gameState.flippedNumbers.length; // 공통 뒤집힌 숫자 UI 업데이트
                         
                         // 게임 시작 후 자신의 빙고판이 없거나 크기가 다를 경우 생성 시도
                         const totalCells = gameState.boardSize * gameState.boardSize;
                         if (gameState.bingoBoard.length !== totalCells || document.getElementById('bingo-board').children.length !== totalCells) {
                             if (Object.keys(gameState.missionMap).length === totalCells) { 
                                generateBingoBoard();
                             }
                         }
                    } else {
                        document.getElementById('game-setup').style.display = 'block';
                        document.getElementById('game-area').style.display = 'none';
                    }

                    updateTurnDisplay(); 
                    // 자신의 boardState를 기반으로 빙고판 UI 동기화
                    if (gameState.players[gameState.playerName] && gameState.players[gameState.playerName].boardState) {
                        syncBingoBoard(gameState.players[gameState.playerName].boardState); 
                    } else {
                        syncBingoBoard({}); // 자신의 boardState가 없다면 빈 상태로
                    }
                    
                    checkBingoPossibility(); // 빙고 버튼, 턴 종료 버튼 활성화/비활성화
                    updateBingoCellClickability(); // 셀 클릭 가능 여부 업데이트
                    
                    // 방장 전용 UI 업데이트 (선공 선택)
                    if (gameState.isHost && gameState.playerList.length > 1) {
                        updateFirstPlayerOptions();
                    } else {
                        document.getElementById('first-player-section').classList.add('hidden');
                    }

                    // 승자가 결정되었다면 승리 메시지 표시
                    if (roomData.winner) {
                        displayWinnerMessage(roomData.winner, roomData.winCondition);
                        document.getElementById('bingo-button').disabled = true;
                        document.getElementById('bingo-button').style.display = 'block'; // 버튼 보이지만 비활성화
                        document.getElementById('turn-end-button').style.display = 'block'; // 버튼 보이지만 비활성화
                    } else {
                        const winnerOverlay = document.getElementById('winner-overlay');
                        if (winnerOverlay) winnerOverlay.remove();
                    }
                }
            });
        }

        // 게임 시작
        async function startGame() {
            if (!gameState.roomCode) {
                showMessage('먼저 방을 생성하거나 입장해주세요!', 'error');
                return;
            }
            
            const requiredMissions = gameState.boardSize * gameState.boardSize;
            if (gameState.missions.length < requiredMissions) {
                showMessage(`미션이 최소 ${requiredMissions}개 필요합니다! 현재 ${gameState.missions.length}개`, 'error');
                return;
            }

            if (!gameState.isHost) {
                showMessage('방장만 게임을 시작할 수 있습니다!', 'error');
                return;
            }
            
            if (gameState.playerList.length < 2) {
                showMessage('게임을 시작하려면 최소 2명 이상의 플레이어가 필요합니다!', 'error');
                return;
            }

            const firstPlayerSelect = document.getElementById('first-player-select');
            const firstPlayer = firstPlayerSelect.value;
            if (!firstPlayer) {
                showMessage('선공 플레이어를 선택해주세요!', 'error');
                return;
            }
            
            const firstPlayerIndex = gameState.playerList.indexOf(firstPlayer);
            
            // 게임 시작 시 미션 맵 생성 및 저장
            const shuffledMissions = [...gameState.missions].sort(() => Math.random() - 0.5).slice(0, requiredMissions);
            const missionMap = {};
            for (let i = 1; i <= requiredMissions; i++) {
                missionMap[i] = shuffledMissions[i - 1]; 
            }
            
            try {
                const winCondition = document.querySelector('input[name="win-condition"]:checked').value;
                const selectedBoardSize = 3; 
                const selectedMaxPlayers = parseInt(document.getElementById('max-players').value);

                await gameState.roomRef.update({
                    gameStarted: true,
                    winCondition: parseInt(winCondition),
                    boardSize: selectedBoardSize, 
                    maxPlayers: selectedMaxPlayers, 
                    startedAt: Date.now(),
                    currentTurn: firstPlayerIndex,
                    flippedNumbers: {}, // 공통 뒤집힌 숫자 초기화
                    winner: null, 
                    gameEnded: false,
                    missionMap: missionMap, 
                    bingoClaimed: null 
                });

                // 모든 플레이어의 boardState 초기화 (Firebase 데이터 삭제 후 다시 생성)
                const updates = {};
                for (const player in gameState.players) { 
                    updates[`players/${player}/boardState`] = {}; 
                }
                await gameState.roomRef.update(updates); 
                
            } catch (error) {
                showMessage('게임 시작에 실패했습니다: ' + error.message, 'error');
            }
        }

        // 빙고판 UI 동기화 (자신의 개별 boardState 기반)
        function syncBingoBoard(myBoardStateData) {
            const totalCells = gameState.boardSize * gameState.boardSize;

            if (Object.keys(gameState.missionMap).length === 0 || gameState.bingoBoard.length !== totalCells) {
                if (gameState.gameStarted && Object.keys(gameState.missionMap).length === totalCells) {
                    generateBingoBoard(); 
                }
                return;
            }
            
            const bingoBoardElement = document.getElementById('bingo-board');
            if (bingoBoardElement.children.length === 0 || bingoBoardElement.children.length !== totalCells) {
                setTimeout(() => syncBingoBoard(myBoardStateData), 50); 
                return;
            }
            const cells = bingoBoardElement.querySelectorAll('.bingo-cell');
            let markedCellsCount = 0; 

            for (let i = 0; i < totalCells; i++) {
                const cellInBoardState = gameState.bingoBoard[i]; 
                const cellDataForMe = myBoardStateData[cellInBoardState.number]; 

                if (cellDataForMe) {
                    cellInBoardState.state = cellDataForMe.state;
                    cellInBoardState.mission = cellDataForMe.mission; 
                } else {
                    cellInBoardState.state = 'unflipped'; 
                }

                const cellElement = cells[i]; 
                cellElement.classList.remove('flipped', 'failed');
                
                if (cellInBoardState.state === 'flipped') {
                    cellElement.classList.add('flipped');
                    cellElement.textContent = cellInBoardState.mission;
                    markedCellsCount++;
                } else if (cellInBoardState.state === 'failed') {
                    cellElement.classList.add('failed');
                    cellElement.textContent = cellInBoardState.mission;
                    markedCellsCount++;
                } else { // unflipped
                    cellElement.textContent = cellInBoardState.number;
                }
            }
            
            document.getElementById('remaining-missions-count').textContent = totalCells - markedCellsCount;
        }

        // 공통으로 뒤집힌 숫자 목록에 따라 빙고 셀의 클릭 가능 여부 업데이트
        // (이 함수는 setupRoomListeners의 on('value')에서 호출됨)
        function updateBingoCellClickability() {
            const cells = document.querySelectorAll('.bingo-cell');
            cells.forEach((cellElement, index) => {
                const cellNumber = gameState.bingoBoard[index].number;
                const isFlippedCommon = gameState.flippedNumbers.includes(cellNumber); // 이 숫자가 공통으로 뒤집혔는지
                const isMyTurn = gameState.playerList[gameState.currentTurn] === gameState.playerName;
                
                // 게임 종료 여부는 checkBingoPossibility에서 최종적으로 판단하므로, 여기서는 단순히 UI만 업데이트

                if (isFlippedCommon) {
                    // 공통으로 뒤집힌 숫자는 누구나 자신의 상태를 변경 가능
                    cellElement.style.pointerEvents = 'auto'; 
                    cellElement.style.opacity = '1';
                } else {
                    // 공통으로 뒤집히지 않은 숫자는 현재 턴 플레이어만 뒤집을 수 있음
                    if (isMyTurn) {
                        cellElement.style.pointerEvents = 'auto'; // 내 턴이면 선택 가능
                        cellElement.style.opacity = '1';
                    } else {
                        cellElement.style.pointerEvents = 'none'; // 내 턴이 아니면 선택 불가
                        cellElement.style.opacity = '0.5'; // 비활성 시각적 효과
                    }
                }
            });
        }


        // 빙고 가능 여부 (버튼 활성화) 확인 및 UI 업데이트
        function checkBingoPossibility() {
            const board = gameState.bingoBoard;
            const size = gameState.boardSize;
            const requiredLines = gameState.winCondition;
            let completedLines = 0;
            const bingoButton = document.getElementById('bingo-button');
            const turnEndButton = document.getElementById('turn-end-button'); 
            const currentPlayerName = gameState.playerList[gameState.currentTurn];
            const isMyTurn = currentPlayerName === gameState.playerName;

            // 게임 시작 전이거나 방 레퍼런스가 없으면 버튼 비활성화 (보이기는 함)
            if (!gameState.gameStarted || !gameState.roomRef) {
                gameState.canClaimBingo = false;
                bingoButton.disabled = true;
                turnEndButton.disabled = true;
                return;
            }

            // Firebase에서 최신 게임 상태 (gameEnded, winner)를 가져옴
            gameState.roomRef.once('value').then(snapshot => {
                const roomData = snapshot.val();
                if (!roomData) return;

                // 게임이 이미 종료되었거나 승자가 있다면 버튼 비활성화
                if (roomData.gameEnded || roomData.winner) {
                    bingoButton.disabled = true;
                    turnEndButton.disabled = true;
                    return;
                }

                // 빙고 라인 체크 ('flipped' 상태만 인정)
                for (let i = 0; i < size; i++) {
                    let rowComplete = true;
                    for (let j = 0; j < size; j++) {
                        const index = i * size + j;
                        if (!board[index] || board[index].state !== 'flipped') { 
                            rowComplete = false;
                            break;
                        }
                    }
                    if (rowComplete) completedLines++;
                }

                for (let j = 0; j < size; j++) {
                    let colComplete = true;
                    for (let i = 0; i < size; i++) {
                        const index = i * size + j;
                        if (!board[index] || board[index].state !== 'flipped') { 
                            colComplete = false;
                            break;
                        }
                    }
                    if (colComplete) completedLines++;
                }

                let diag1Complete = true;
                for (let i = 0; i < size; i++) {
                    const index = i * size + i;
                    if (!board[index] || board[index].state !== 'flipped') { 
                        diag1Complete = false;
                        break;
                    }
                }
                if (diag1Complete) completedLines++;

                let diag2Complete = true;
                for (let i = 0; i < size; i++) {
                    const index = i * size + (size - 1 - i);
                    if (!board[index] || board[index].state !== 'flipped') { 
                        diag2Complete = false;
                        break;
                    }
                }
                if (diag2Complete) completedLines++;
                
                console.log(`${gameState.playerName}: 현재 완성된 라인 수 (실패 제외) = ${completedLines}`);

                // --- 빙고 버튼 활성화/비활성화 로직 ---
                if (completedLines >= requiredLines) {
                    gameState.canClaimBingo = true;
                    // 내 턴이고, 게임이 아직 종료되지 않았고, 승자가 없을 때만 빙고 버튼 활성화
                    bingoButton.disabled = !isMyTurn || roomData.gameEnded || roomData.winner; 
                } else {
                    gameState.canClaimBingo = false;
                    bingoButton.disabled = true;
                }

                // --- 턴 종료 버튼 활성화/비활성화 로직 ---
                // 내 턴이고, 게임이 아직 종료되지 않았으며, 승자가 없고, 현재 턴에 최소 한 번 셀을 클릭했다면 활성화
                turnEndButton.disabled = !isMyTurn || roomData.gameEnded || roomData.winner || !gameState.hasMadeMoveInTurn;

                // 게임 종료 시 버튼 숨김 (UI 리스너에서 이미 처리)
                if (roomData.gameEnded || roomData.winner) {

                    turnEndButton.style.display = 'block'; // 게임 중이면 보이게
                }

            }).catch(error => {
                console.error("Error checking bingo possibility:", error);
                showMessage("빙고/턴 상태 확인 중 오류 발생!", "error");
                bingoButton.disabled = true;
                turnEndButton.disabled = true;
            });
        }

        // 턴 종료 버튼 클릭 시 호출
        async function turnEnd() {
            const currentPlayerName = gameState.playerList[gameState.currentTurn];
            if (currentPlayerName !== gameState.playerName) {
                showMessage('당신의 차례가 아닙니다!', 'error');
                return;
            }

            const roomSnapshot = await gameState.roomRef.once('value');
            const roomData = roomSnapshot.val();

            if (roomData.gameEnded || roomData.winner) {
                showMessage('게임은 이미 종료되었습니다!', 'error');
                return;
            }

            if (!gameState.hasMadeMoveInTurn) { // 셀을 클릭하지 않았으면 턴 종료 불가
                showMessage('셀을 하나라도 뒤집어야 턴을 종료할 수 있습니다!', 'error');
                return;
            }

            try {
                // 다음 턴으로 넘김
                const nextTurn = (gameState.currentTurn + 1) % gameState.playerList.length;
                await gameState.roomRef.update({
                    currentTurn: nextTurn
                });
                showMessage('턴을 종료했습니다.', 'info');
                gameState.hasMadeMoveInTurn = false; // 턴 종료 시 상태 초기화
                // 턴 종료 시 버튼 비활성화 (새로운 턴 주인이 UI 업데이트 하면서 다시 활성화될 것)
                document.getElementById('turn-end-button').disabled = true;
                document.getElementById('bingo-button').disabled = true;
            } catch (error) {
                showMessage('턴 종료에 실패했습니다: ' + error.message, 'error');
                console.error('Turn End Error:', error);
            }
        }

        // 빙고 버튼 클릭 시 승리 주장
        async function claimBingo() {
            if (!gameState.canClaimBingo) {
                showMessage('빙고를 주장할 수 없습니다. 조건을 다시 확인하세요!', 'error');
                return;
            }
            
            const roomSnapshot = await gameState.roomRef.once('value');
            const roomData = roomSnapshot.val();

            if (roomData.gameEnded || roomData.winner) {
                showMessage('게임은 이미 종료되었거나 승자가 결정되었습니다!', 'error');
                return;
            }
            
            if (roomData.bingoClaimed) {
                 showMessage('다른 플레이어가 이미 빙고를 주장했습니다!', 'error');
                 return;
            }

            try {
                const result = await gameState.roomRef.child('bingoClaimed').transaction((currentClaim) => {
                    if (currentClaim === null) { 
                        return {
                            claimer: gameState.playerName,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        };
                    } else {
                        return undefined; 
                    }
                });

                if (result.committed) {
                    await gameState.roomRef.update({
                        winner: gameState.playerName, 
                        gameEnded: true,              
                        endedAt: firebase.database.ServerValue.TIMESTAMP 
                    });
                    showMessage('🎉 빙고를 주장했습니다! 당신이 승리합니다!', 'success');
                } else {
                    showMessage('앗! 다른 플레이어가 먼저 빙고를 주장했습니다!', 'error');
                }
                document.getElementById('bingo-button').disabled = true; 
                document.getElementById('bingo-button').style.display = 'none'; 
                document.getElementById('turn-end-button').style.display = 'none'; 
            } catch (error) {
                showMessage('빙고 주장 중 오류가 발생했습니다: ' + error.message, 'error');
                console.error('Claim Bingo Error:', error);
            }
        }

        // 빙고판 생성 (Firebase의 missionMap 기반)
        function generateBingoBoard() {
            const size = gameState.boardSize; 
            const totalCells = size * size; 

            const numbers = Array.from({length: totalCells}, (_, i) => i + 1);
            const shuffledNumbers = numbers.sort(() => Math.random() - 0.5);
            
            // missionMap이 아직 로드되지 않았거나 크기가 맞지 않으면 기다림
            if (Object.keys(gameState.missionMap).length === 0 || Object.keys(gameState.missionMap).length !== totalCells) {
                console.warn('generateBingoBoard: Mission map is not fully loaded yet or size mismatch. Retrying in 100ms...');
                setTimeout(generateBingoBoard, 100); 
                return;
            }
            
            // 이미 올바른 크기의 빙고판이 생성되어 있다면 재시도하지 않음
            const bingoBoardElement = document.getElementById('bingo-board');
            if (gameState.bingoBoard.length === totalCells && bingoBoardElement.children.length === totalCells && bingoBoardElement.classList.contains(`size-${size}`)) {
                bingoBoardElement.className = `bingo-board size-${size}`; 
                return; 
            }

            // 새로운 빙고 보드 데이터 생성 (로컬 gameState.bingoBoard)
            gameState.bingoBoard = shuffledNumbers.map((num) => ({
                number: num, 
                state: 'unflipped', // 초기 상태는 'unflipped'
                mission: gameState.missionMap[num] || `미션 ${num}` // missionMap에서 미션 가져오기
            }));
            
            // 빙고판 UI 업데이트
            bingoBoardElement.className = `bingo-board size-${size}`; 
            bingoBoardElement.innerHTML = gameState.bingoBoard.map((cell, index) => 
                `<div class="bingo-cell" onclick="flipCell(${index})">${cell.number}</div>`
            ).join('');

            // 빙고판 생성 후 셀의 클릭 가능 여부 즉시 업데이트
            updateBingoCellClickability();
        }

        // 셀 뒤집기 (3단계 상태 변경: unflipped -> flipped -> failed -> unflipped)
        async function flipCell(index) {
            const roomSnapshot = await gameState.roomRef.once('value');
            const roomData = roomSnapshot.val();
            
            if (roomData.gameEnded || roomData.winner) {
                showMessage('게임이 이미 종료되었거나 승자가 결정되었습니다!', 'error');
                return;
            }
            
            const selectedNumber = gameState.bingoBoard[index].number; 
            const missionToAssign = gameState.bingoBoard[index].mission; 
            const currentPlayerName = gameState.playerList[gameState.currentTurn]; 
            const isMyTurn = gameState.playerName === currentPlayerName;

            try {
                // 1단계: (내 턴일 때만) 공통으로 뒤집을 숫자를 선택/등록
                if (!gameState.flippedNumbers.includes(selectedNumber)) { // 아직 공통으로 뒤집히지 않은 숫자라면
                    if (isMyTurn) { // 현재 내 턴일 때만 공통 숫자 뒤집기 가능
                        const flippedResult = await gameState.roomRef.child('flippedNumbers').child(selectedNumber).transaction((currentValue) => {
                            if (currentValue === null) { // 아직 뒤집히지 않았다면
                                return true; // 뒤집힘 상태로 설정
                            }
                            return undefined; // 이미 뒤집혔다면 트랜잭션 취소
                        });

                        if (!flippedResult.committed) { 
                            showMessage('이미 다른 플레이어가 이 숫자를 뒤집었거나 문제가 발생했습니다.', 'error');
                            return;
                        }
                    } else { // 내 턴이 아니면 공통 숫자를 뒤집을 수 없음
                        showMessage(`${currentPlayerName}의 차례입니다. 새로운 숫자를 선택할 수 없습니다!`, 'error');
                        return;
                    }
                }
                
                // 2단계: 개별 플레이어의 빙고판 상태를 변경 (공통으로 뒤집힌 숫자라면 누구나 가능)
                const myBoardStateRef = gameState.roomRef.child(`players/${gameState.playerName}/boardState/${selectedNumber}`);
                
                // 트랜잭션을 사용하여 Firebase의 현재 상태를 기반으로 다음 상태를 결정
                const boardStateResult = await myBoardStateRef.transaction((currentMyStateData) => {
                    let stateForMeInFirebase = currentMyStateData ? currentMyStateData.state : 'unflipped';
                    let nextStateForMe;

                    // Firebase에 저장된 자신의 현재 상태를 기준으로 다음 상태 결정
                    if (stateForMeInFirebase === 'unflipped') {
                        nextStateForMe = 'flipped';
                    } else if (stateForMeInFirebase === 'flipped') {
                        nextStateForMe = 'failed';
                    } else { // 'failed' -> 'unflipped'
                        nextStateForMe = 'unflipped';
                    }
                    
                    return {
                        state: nextStateForMe,
                        mission: missionToAssign, // 공통 미션 맵의 미션 사용
                        changedAt: firebase.database.ServerValue.TIMESTAMP
                    };
                });

                if (boardStateResult.committed) {
                    // 자신의 빙고판 상태 업데이트 성공.
                    // 현재 턴 플레이어가 셀을 클릭했다면 hasMadeMoveInTurn을 true로 설정하여 턴 종료 버튼을 활성화
                    if (isMyTurn) {
                        gameState.hasMadeMoveInTurn = true;
                        // 즉시 버튼 상태 업데이트 호출
                        checkBingoPossibility(); 
                    }
                } else {
                    showMessage('내 빙고판 칸 상태 변경 중 오류가 발생했습니다. 다시 시도해주세요!', 'error');
                }
                
            } catch (error) {
                showMessage('셀 업데이트에 실패했습니다: ' + error.message, 'error');
                console.error('Firebase Transaction Error:', error);
            }
        }

        // 자동 입장 실행 (초대 링크 전용 UX 개선)
        function performAutoJoin(roomCode) {
            console.log('🚀 자동 입장 프로세스 시작:', roomCode);
            
            const joinSection = document.getElementById('join-room-section');
            const roomCodeInput = document.getElementById('room-code');
            const nameInput = document.getElementById('player-name');
            const hintElement = document.getElementById('auto-join-hint');
            const mainActionButtons = document.getElementById('main-action-buttons'); 

            // DOM 요소가 아직 준비되지 않았다면 재시도 (재귀 호출)
            if (!joinSection || !roomCodeInput || !nameInput || !hintElement || !mainActionButtons) {
                console.error('❌ 필요한 DOM 요소를 찾을 수 없음. 재시도합니다.');
                setTimeout(() => performAutoJoin(roomCode), 100); 
                return;
            }
            
            console.log('✅ DOM 요소 모두 준비됨');
            
            // '새 방 만들기'와 '방 입장하기' 버튼 그룹 숨기기
            mainActionButtons.classList.add('hidden'); 
            
            // "방 입장" 섹션만 보이게 하기
            joinSection.classList.remove('hidden');
            roomCodeInput.value = roomCode; // 방 코드 자동 입력
            roomCodeInput.readOnly = true; // 방 코드 수정 불가하도록 설정 (초대 링크 전용)
            nameInput.placeholder = '닉네임을 입력하고 입장하세요!'; 
            
            hintElement.classList.remove('hidden'); 
            
            nameInput.focus(); 

            showMessage(`🎉 초대 링크로 접속했습니다! 방 코드: ${roomCode}\n닉네임을 입력하고 입장하세요!`, 'success');
            
            // 기존 자동 입장 핸들러 제거 (중복 방지)
            const currentAutoJoinHandler = nameInput._autoJoinHandler;
            if (currentAutoJoinHandler) {
                nameInput.removeEventListener('keypress', currentAutoJoinHandler);
            }
            
            // 새로운 자동 입장 핸들러 등록: 닉네임 입력 후 엔터 시 즉시 방 참여 시도
            const newAutoJoinHandler = function(e) {
                if (e.key === 'Enter' && e.target.value.trim()) {
                    console.log('⚡ Enter 키로 자동 입장 시도');
                    joinRoom(roomCode); // roomCode를 인자로 전달하여 joinRoom 호출
                    // 이벤트 핸들러가 한 번 실행되면 다시 등록되지 않도록 제거
                    nameInput.removeEventListener('keypress', newAutoJoinHandler);
                    nameInput._autoJoinHandler = null; // 참조 해제
                }
            };
            nameInput.addEventListener('keypress', newAutoJoinHandler);
            nameInput._autoJoinHandler = newAutoJoinHandler; // 핸들러 참조 저장
            
            console.log('✅ 자동 입장 UI 설정 완료');
        }

        // --- 일반 이벤트 리스너 설정 (DOMContentLoaded 내에서 호출) ---
        document.addEventListener('DOMContentLoaded', () => {
            // 미션 입력 필드 엔터 키로 미션 추가
            document.getElementById('mission-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addMission();
                }
            });

            // 방 코드 입력 대문자 변환
            document.getElementById('room-code').addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase();
            });

            // 빙고판 크기 선택 시 미션 최소 개수 힌트 업데이트 (3x3 고정으로 UI상으로는 영향 없음)
            document.querySelectorAll('input[name="board-size"]').forEach(radio => {
                radio.addEventListener('change', () => {
                    const newSize = parseInt(radio.value); 
                    gameState.boardSize = newSize; // 이 값은 계속 3이 될 것
                    updateMissionsDisplay(); 
                });
            });
            // checkURLParams() 호출은 DOMContentLoaded 밖에서 이미 호출됨
        });

        // 페이지 이탈 시 Firebase 리스너 정리
        window.addEventListener('beforeunload', function() {
            if (gameState.roomRef) {
                gameState.roomRef.off(); // 방을 떠날 때 Firebase 리스너 해제
            }
        });

        // URL 파라미터 확인 및 자동 입장 로직 시작 (HTML 파싱 직후 즉시 실행 시도)
        checkURLParams();
    </script>
</body>
</html>
